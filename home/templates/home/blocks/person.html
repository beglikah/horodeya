{% load wagtailcore_tags wagtailimages_tags %}

<div class="row mb-5">
  <div class="col-md-6 order-md-{{value.order}}">
    {% image value.photo fill-300x290-c100 as photo %}
    <img class="img-fluid  " src="{{photo.url}}" />
  </div>
  <div class="col-md-6  ">
    <h3>
      {{value.name}}
      <p style="margin-top: 1.2rem;"><small>{{value.role}}</small></p>
    </h3>
    <p>{{value.info}}</p>
  </div>
</div>
