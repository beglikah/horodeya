<form action="/projects/bugreport" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <input type="hidden" name="next" value="{{ request.path }}" />
    <input
      placeholder="Your email address..."
      name="email"
      style="font-size: 0.7rem;"
      class="form-control form-control-sm"
      type="text"
      required
    />
  </div>
  <div class="form-group">
    <input
      placeholder="Type message here"
      name="message"
      style="font-size: 0.7rem;"
      class="form-control form-control-sm"
      type="text"
      required
    />
  </div>
  <input
    type="submit"
    style="font-size: 0.7rem;"
    class="btn btn-sm btn-primary btn-white-solid"
    value="Contact us"
  />
</form>
