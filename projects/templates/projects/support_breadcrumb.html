{% load i18n %}
{% include "projects/project_breadcrumb.html" with project=project only %}
<li class="breadcrumb-item {% if not support %} {{active}} {% endif %}">
  {% if support %}
    {% if support.get_type == 'time' %}
      <a href="{% url 'projects:time_necessity_list' project.pk %}">
        {% trans "Time Investments" %}
      </a>
    {% else %}
      <a href="{% url 'projects:thing_necessity_list' project.pk %}">
        {% trans "Investments" %}
      </a>
    {% endif %}
  {% endif %}
  </a>
</li>
{% if support %}
  <li class="breadcrumb-item {{active}}">
    <a href="{{ support.get_absolute_url }}">{{ support }}</a>
  </li>
{% endif %}
