- hosts: all
  roles:
    - role: horodeya
      tags: horodeya
    - role: cchurch.uwsgi
      become: yes
      vars:
        uwsgi_install: pkg
        uwsgi_os_packages: [uwsgi, uwsgi-plugin-python3]
        uwsgi_vassals:
          - name: horodeya
            plugin: python3
            chdir: "{{root}}"
            module: horodeya.wsgi
            home: "{{root}}venv"
            env: |
              DB_HOST=localhost
              env = SECRET_KEY={{secret_key}}
              env = AWS_ACCESS_KEY_ID={{aws_access_key_id}}
              env = AWS_SECRET_ACCESS_KEY={{aws_secret_access_key}}
              env = AWS_DEFAULT_REGION=eu-west-1
              env = ANYMAIL_WEBHOOK_SECRET={{anymail_webhook_secret}}
              env = SENDGRID_API_KEY={{sendgrid_api_key}}
              env = STREAM_API_KEY={{stream_api_key}}
              env = STREAM_API_SECRET={{stream_api_secret}}
              env = DB_NAME={{db_name}}
              env = DB_USER={{db_user}}
              env = DB_PASSWORD={{db_password}}
              env = EPAY_MIN={{epay_min}}
              env = EPAY_KEY={{epay_key}}
            processes: 4
            socket: 127.0.0.1:8000
            uid: horodeya
            gid: www-data
      tags: uwsgi
    - role: geerlingguy.nginx
      become: yes
      vars:
        nginx_remove_default_vhost: true
        nginx_vhosts:
          - listen: "443 ssl"
            server_name: "horodeya.com"
            root: "{{root}}"
            #error_page: ""
            #access_log: ""
            #error_log: ""
            state: "present"
            filename: "horodeya.org.conf"
            extra_parameters: |
              location /static {
                alias {{root}}/static;
              }

              location / {
                include uwsgi_params;
                uwsgi_pass 127.0.0.1:8000;
              }

              ssl_certificate     /etc/letsencrypt/live/horodeya.com/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/horodeya.com/privkey.pem;
              ssl_protocols       TLSv1.1 TLSv1.2;
              ssl_ciphers         HIGH:!aNULL:!MD5;

          - listen: "80"
            server_name: "horodeya.com"
            return: "301 https://horodeya.com$request_uri"
            filename: "horodeya.org.80.conf"
            state: "present"

      tags: nginx
