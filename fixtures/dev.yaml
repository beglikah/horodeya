      \u043e\u0442\u043a\u0430\u0436\u0435\u043c \u0412\u0430\u0448\u0435\u0442\u043e
      \u0438\u0441\u043a\u0430\u043d\u0435 \u0437\u0430  \u0434\u043e\u0441\u0442\u044a\u043f,
      \u0449\u0435 \u0412\u0438 \u0441\u044a\u043e\u0431\u0449\u0438\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u0442\u0430
      \u0437\u0430 \u0442\u043e\u0437\u0438 \u043e\u0442\u043a\u0430\u0437.</li><li><b>\u041d\u0435\u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442
      \u0437\u0430 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f:
      </b>\u0412 \u043d\u044f\u043a\u043e\u0438 \u0441\u043b\u0443\u0447\u0430\u0438
      \u043c\u043e\u0436\u0435  \u0434\u0430 \u043d\u044f\u043c\u0430\u043c\u0435
      \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442 \u0434\u0430 \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u043c
      \u0412\u0430\u0448\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438
      \u0432\u044a\u0437 \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430  \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u0438\u0442\u0435,
      \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0438 \u0432\u044a\u0432
      \u0412\u0430\u0448\u0435\u0442\u043e \u0438\u0441\u043a\u0430\u043d\u0435. \u0412
      \u043f\u043e\u0434\u043e\u0431\u043d\u0438 \u0441\u043b\u0443\u0447\u0430\u0438,  \u043a\u043e\u0433\u0430\u0442\u043e
      \u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u0434\u0430 \u0412\u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043c\u0435
      \u043a\u0430\u0442\u043e \u0441\u0443\u0431\u0435\u043a\u0442 \u043d\u0430 \u0434\u0430\u043d\u043d\u0438,
      \u043d\u044f\u043c\u0430\u043c\u0435  \u043e\u0431\u0435\u043a\u0442\u0438\u0432\u043d\u0430\u0442\u0430
      \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442 \u0434\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0438\u043c
      \u0438\u0441\u043a\u0430\u043d\u0435\u0442\u043e \u0412\u0438 \u0437\u0430 \u0443\u043f\u0440\u0430\u0436\u043d\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0412\u0430\u0448\u0438\u0442\u0435  \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u0438
      \u043f\u0440\u0430\u0432\u0430 \u0442\u0430\u043a\u0430, \u043a\u0430\u043a\u0442\u043e
      \u0435 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u043e \u0432 \u0442\u043e\u0437\u0438
      \u0440\u0430\u0437\u0434\u0435\u043b, \u043e\u0441\u0432\u0435\u043d \u0430\u043a\u043e
      \u043d\u0435 \u043d\u0438  \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435
      \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f,
      \u043a\u043e\u044f\u0442\u043e \u0434\u0430 \u043d\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u0438
      \u0434\u0430 \u0412\u0438  \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043c\u0435.</li><li><b>\u0423\u043f\u0440\u0430\u0436\u043d\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0412\u0430\u0448\u0438\u0442\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u0438
      \u043f\u0440\u0430\u0432\u0430: </b>\u0417\u0430 \u0434\u0430 \u0443\u043f\u0440\u0430\u0436\u043d\u0438\u0442\u0435
      \u0441\u0432\u043e\u0438\u0442\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u0438
      \u043f\u0440\u0430\u0432\u0430, \u043c\u043e\u043b\u044f, \u0441\u0432\u044a\u0440\u0436\u0435\u0442\u0435
      \u0441\u0435 \u0441 \u043d\u0430\u0441 \u043d\u0430 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u0442\u0435
      \u0432 \u043a\u0440\u0430\u044f \u043d\u0430 \u0442\u0430\u0437\u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430
      \u0430\u0434\u0440\u0435\u0441\u0438.</li></ul><h4>12. \u0421\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0412\u0430\u0448\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438:</h4><p>\u041d\u0438\u0435 \u0449\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043c\u0435
      \u043b\u0438\u0447\u043d\u0438\u0442\u0435 \u0434\u0430\u043d\u043d\u0438, \u043a\u043e\u0438\u0442\u043e
      \u0441\u0442\u0435 \u043d\u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438
      \u0437\u0430 \u0446\u0435\u043b\u0438\u0442\u0435 \u043d\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u0442\u043e
      \u0432\u0438 \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>,  \u0434\u043e\u043a\u0430\u0442\u043e
      \u0441\u0430 \u043d\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0438
      \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u043d\u0430
      \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u044f\u0442\u0430 \u043d\u0438,
      \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e  \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430
      \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0430\u0442\u0430,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u0432 \u043f\u043e-\u0434\u044a\u043b\u044a\u0433
      \u0441\u0440\u043e\u043a, \u0434\u043e\u043a\u043e\u043b\u043a\u043e\u0442\u043e  \u0442\u043e\u0432\u0430
      \u0441\u0435 \u0438\u0437\u0438\u0441\u043a\u0432\u0430 \u043e\u0442 \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u0438\u0442\u0435
      \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u0438 \u0430\u043a\u0442\u043e\u0432\u0435.</p><p>\u041f\u0430\u0437\u0438\u043c
      \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u0442\u0430 \u043d\u0430 \u0412\u0430\u0448\u0435\u0442\u043e
      \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430
      \u0437\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u0441\u0440\u043e\u043a\u043e\u0432\u0435:</p><p><b>(1)
      </b>\u0437\u0430 \u0441\u0440\u043e\u043a \u043e\u0442 5 \u0433. (\u043f\u0435\u0442)
      \u0433\u043e\u0434\u0438\u043d\u0438 \u0441\u043b\u0435\u0434 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0412\u0430\u0448\u0435\u0442\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u0435
      \u043a\u0430\u0442\u043e <b>\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447</b>
      \u0438\u043b\u0438 <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b> \u0432
      <b>\u041f\u0440\u043e\u0435\u043a\u0442, </b>\u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430
      \u043d\u0430 \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u0437\u0430
      \u0440\u0430\u0431\u043e\u0442\u0430 \u0441<b> \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>;</p><p><b>(2)</b>
      \u0412 \u0441\u043b\u0443\u0447\u0430\u0439 \u0447\u0435 \u043d\u0435 \u0441\u0442\u0435
      <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b> \u0432 <b>\u041f\u0440\u043e\u0435\u043a\u0442</b>
      \u0438\u043b\u0438 <b>\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447</b>,
      \u0430 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043e \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d
      <b>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b</b> \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>  \u2013
      \u0432 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435 \u043d\u0430
      2 (\u0434\u0432\u0435) \u0433\u043e\u0434\u0438\u043d\u0438, \u0441\u0447\u0438\u0442\u0430\u043d\u043e
      \u043e\u0442 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u043e\u0442\u043e \u043b\u043e\u0433\u0432\u0430\u043d\u0435
      \u043e\u0442  \u0412\u0430\u0448\u0430 \u0441\u0442\u0440\u0430\u043d\u0430
      \u0432 \u043f\u0440\u043e\u0444\u0438\u043b\u0430 \u0412\u0438. \u0410\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e
      \u043e\u0442\u043f\u0430\u0434\u0430\u043d\u0435 \u043d\u0435 \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430
      \u0437\u0430 \u0447\u043b\u0435\u043d\u043e\u0432\u0435  \u043d\u0430 \u043a\u043e\u0439\u0442\u043e
      \u0438 \u0434\u0430 \u0435 \u043e\u0442 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</p><p><b>(3)
      </b>\u0412 \u0441\u043b\u0443\u0447\u0430\u0439 \u0447\u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u0442\u0435
      \u0437\u0430\u044f\u0432\u043a\u0430 \u0437\u0430 <b>\u041f\u0440\u0438\u043d\u043e\u0441</b>  \u0432
      \u043f\u0440\u043e\u0435\u043a\u0442 \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d,
      \u043d\u043e \u043d\u0435 \u0438\u0437\u0432\u044a\u0440\u0448\u0438\u0442\u0435
      \u0437\u0430\u044f\u0432\u0435\u043d\u043e\u0442\u043e \u043e\u0442 \u0412\u0430\u0441
      \u0434\u0430\u0440\u0435\u043d\u0438\u0435 (\u043b\u0438\u0447\u0435\u043d  \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432
      \u043f\u0440\u0438\u043d\u043e\u0441) \u0432 \u0441\u0440\u043e\u043a \u043e\u0442
      1 (\u0435\u0434\u043d\u0430) \u0433\u043e\u0434\u0438\u043d\u0430, \u043d\u0438\u0435
      \u0438\u0437\u0442\u0440\u0438\u0432\u0430\u043c\u0435 \u0434\u0430\u043d\u043d\u0438\u0442\u0435
      \u0412\u0438  \u0441\u043b\u0435\u0434 \u0438\u0437\u0442\u0438\u0447\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0442\u043e\u0437\u0438 \u0441\u0440\u043e\u043a. \u0417\u0430
      \u0434\u0430 \u0437\u0430\u044f\u0432\u0438\u0442\u0435 \u043d\u043e\u0432 <b>\u041f\u0440\u0438\u043d\u043e\u0441</b>  \u0441\u043b\u0435\u0434
      \u0438\u0437\u0442\u0438\u0447\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0442\u043e\u0437\u0438
      \u0441\u0440\u043e\u043a, \u0449\u0435 \u0431\u044a\u0434\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e
      \u0434\u0430 \u0432\u044a\u0432\u0435\u0434\u0435\u0442\u0435 \u0434\u0430\u043d\u043d\u0438\u0442\u0435
      \u0441\u0438  \u043e\u0442\u043d\u043e\u0432\u043e, \u0441\u043b\u0435\u0434
      \u043a\u043e\u0435\u0442\u043e \u0434\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0438\u0442\u0435
      \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d\u0430\u0442\u0430 \u043e\u0442
      \u0412\u0430\u0441 \u0437\u0430\u044f\u0432\u043a\u0430.</p><p>\u0412 \u043e\u0431\u0449\u0438\u044f
      \u0441\u043b\u0443\u0447\u0430\u0439 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0449\u0435 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430 \u043b\u0438\u0447\u043d\u0438\u0442\u0435
      \u0434\u0430\u043d\u043d\u0438 \u043d\u0430 \u0434\u0430\u0440\u0438\u0442\u0435\u043b\u0438,  \u0441\u044a\u0431\u0440\u0430\u043d\u0438
      \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e \u0412\u044a\u0442\u0440\u0435\u0448\u043d\u0438\u0442\u0435
      \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0437\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b
      \u0438 \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430  \u0438\u0437\u043f\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u043f\u0430\u0440\u0438 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0442\u0435\u0440\u043e\u0440\u0438\u0437\u043c\u0430, \u0437\u0430
      \u0441\u0440\u043e\u043a \u043e\u0442 5 (\u043f\u0435\u0442)  \u0433\u043e\u0434\u0438\u043d\u0438.</p><h4>13.
      \u041f\u0440\u043e\u043c\u0435\u043d\u0438 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430
      \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430:</h4><p>\u0417\u0430\u043f\u0430\u0437\u0432\u0430\u043c\u0435
      \u0441\u0438 \u043f\u0440\u0430\u0432\u043e\u0442\u043e \u0434\u0430 \u043f\u0440\u043e\u043c\u0435\u043d\u044f\u043c\u0435
      \u043d\u0430\u0448\u0438\u0442\u0435 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438
      \u0437\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u043d\u0430  \u0434\u0430\u043d\u043d\u0438\u0442\u0435
      \u0438 \u0434\u0430 \u043e\u0431\u043d\u043e\u0432\u044f\u0432\u0430\u043c\u0435
      \u0438 \u0438\u0437\u043c\u0435\u043d\u044f\u043c\u0435 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430
      \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430 \u043f\u043e \u0432\u0441\u044f\u043a\u043e
      \u0432\u0440\u0435\u043c\u0435.  \u041f\u043e \u0442\u0430\u0437\u0438 \u043f\u0440\u0438\u0447\u0438\u043d\u0430
      \u0412\u0438 \u043f\u0440\u0438\u043a\u0430\u043d\u0432\u0430\u043c\u0435 \u0440\u0435\u0434\u043e\u0432\u043d\u043e
      \u0434\u0430 \u043f\u0440\u0430\u0432\u0438\u0442\u0435 \u0441\u043f\u0440\u0430\u0432\u043a\u0438
      \u0441 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430\u0442\u0430.  \u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430
