      \u043f\u043e\u0434\u043b\u0435\u0436\u0438 \u043d\u0430 \u0440\u0430\u0437\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435.</i></p><p><b>4.3.2.</b>
      \u041f\u0440\u0438 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u0430
      \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442 \u0437\u0430 \u0442\u043e\u0432\u0430
      <b>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b> \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430
      \u0438\u0437\u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 <b>\u0414\u0410\u0420</b>
      (\u0434\u0438\u0433\u0438\u0442\u0430\u043b\u0435\u043d \u0430\u043a\u0442\u0438\u0432
      \u0437\u0430 \u0440\u0430\u0437\u043c\u044f\u043d\u0430) \u0437\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u043d\u043e
      \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f <b>\u041f\u0440\u0438\u043d\u043e\u0441</b>
      \u0432 <b>\u0425\u043e\u0440\u043e\u0434\u0435\u044f</b>. \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u043d\u0435\u0442\u043e
      \u043e\u0442 \u0432\u0441\u0435\u043a\u0438 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b
      \u043d\u0430 \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u0435\u0434\u0438\u043d\u0438\u0446\u0438
      \u0414\u0410\u0420, \u043a\u043e\u043b\u043a\u043e\u0442\u043e \u0435 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u043d\u0435\u0433\u043e\u0432\u043e\u0442\u043e \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435
      \u0432 \u041f\u0440\u043e\u0435\u043a\u0442\u0430, \u043f\u0440\u0438 \u0441\u044a\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435
      1 \u0414\u0410\u0420 \u2013 1 \u043b\u0435\u0432.</p><p><b>4.3.3.</b> \u0412
      \u0441\u043b\u0443\u0447\u0430\u0439 \u0447\u0435 \u0437\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430
