      \u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447</b> \u0435
      <b>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b</b>, \u043a\u043e\u0439\u0442\u043e
      \u0440\u0435\u0430\u043b\u0438\u0437\u0438\u0440\u0430 \u043e\u0431\u044f\u0432\u0435\u043d
      <b>\u041f\u0440\u043e\u0435\u043a\u0442</b>;</p><p>1.6<b> \u041f\u0440\u0438\u043d\u043e\u0441</b>
      \u0435 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0432 <b>\u041f\u0440\u043e\u0435\u043a\u0442</b>
      \u043f\u043e\u0434 \u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u043d\u0430 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435
      \u043d\u0430 \u043f\u0430\u0440\u0438, \u0442\u0440\u0443\u0434, \u0443\u0441\u043b\u0443\u0433\u0438,
      \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043d\u0438 \u0438\u043b\u0438
      \u043d\u0435\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043d\u0438 \u0431\u043b\u0430\u0433\u0430
      \u0431\u0435\u0437 \u0437\u0430\u043f\u043b\u0430\u0449\u0430\u043d\u0435 \u0437\u0430
      \u0442\u043e\u0432\u0430;</p><p>1.7<b> \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b>
      \u0435 <b>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b</b>,
      \u043a\u043e\u0439\u0442\u043e \u0435 \u0437\u0430\u044f\u0432\u0438\u043b <b>\u041f\u0440\u0438\u043d\u043e\u0441</b>
      \u0438 \u0437\u0430\u044f\u0432\u043a\u0430\u0442\u0430 \u043c\u0443 \u0435
      \u0431\u0438\u043b\u0430 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u0430;</p><p>1.8<b>
      \u041b\u0438\u0447\u0435\u043d \u0440\u0435\u0439\u0442\u0438\u043d\u0433 \u0437\u0430
      \u043f\u0440\u0438\u043d\u043e\u0441</b> \u0435 \u0446\u0438\u0444\u0440\u043e\u0432\u043e
      \u0438\u0437\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u043d\u043e
