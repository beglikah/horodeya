      \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u0438\u0442\u0435 \u0441\u0438
      \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u0438
      \u043a\u0430\u043d\u0430\u043b\u0438 \u0441 \u043b\u0438\u043d\u043a\u043e\u0432\u0435
      \u043a\u044a\u043c \u043f\u043e\u0441\u0442\u043e\u0432\u0435 \u0438\u043b\u0438
      \u0441\u0442\u0430\u0442\u0438\u0438. \u041e\u0446\u0435\u043d\u043a\u0430\u0442\u0430
      \u0441\u0435 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u043d\u0430 \u0431\u0430\u0437\u0430 \u043b\u0430\u0439\u043a\u043e\u0432\u0435
      \u0438 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043d\u0438\u044f \u0432 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0438\u0442\u0435
      \u043c\u0440\u0435\u0436\u0438 \u0424\u0411 \u0438 \u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c,
      \u0431\u043b\u043e\u0433\u043e\u0432\u0435 \u0438\u043b\u0438 \u043e\u0442\u0440\u0430\u0437\u0435\u043d\u0438
      \u0441\u0442\u0430\u0442\u0438\u0438 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442
      \u0438\u0437\u0434\u0430\u043d\u0438\u044f.</p><p><b>\u0418\u043d\u0434\u0438\u043a\u0430\u0442\u043e\u0440\u0438\u0442\u0435
      \u0437\u0430 \u043e\u0446\u0435\u043d\u043a\u0430 \u043d\u0430 \u0442\u043e\u0437\u0438
      \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442 \u0441\u0430 \u043a\u0430\u043a\u0442\u043e
      \u0441\u043b\u0435\u0434\u0432\u0430:</b></p><p><b>&gt; \u041d\u0430\u043b\u0438\u0447\u0438\u0435
      \u043d\u0430 \u043f\u043e\u0441\u0442\u043e\u0432\u0435 \u0438/\u0438\u043b\u0438
      \u0441\u0442\u0430\u0442\u0438\u0438 \u0432 \u043b\u0438\u0447\u043d\u0438 \u043f\u0440\u043e\u0444\u0438\u043b\u0438/\u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442
      \u043c\u0435\u0434\u0438\u0438 \u0432\u044a\u0432 \u0432\u0440\u044a\u0437\u043a\u0430
      \u0441 \u0432\u044a\u0442\u0440\u0435\u0448\u043d\u0438\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u0435\u043d
      \u0436\u0438\u0432\u043e\u0442;</b><br/><b>&gt; \u041d\u0430\u043b\u0438\u0447\u0438\u0435
      \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438
      \u0440\u0430\u0437\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438
      \u0432 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0438\u0442\u0435 \u043c\u0440\u0435\u0436\u0438;</b><br/><b>&gt;
      \u041d\u0430\u043b\u0438\u0447\u0438\u0435 \u043d\u0430 \u0438\u043d\u0442\u0435\u0440\u0432\u044e\u0442\u0430
      \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438 \u043c\u0435\u0434\u0438\u0439\u043d\u0438
      \u0438\u0437\u044f\u0432\u0438.</b><br/><b>&gt; \u0414\u0440\u0443\u0433\u043e?</b></p><h3>ll.
      \u041e\u0446\u0435\u043d\u043a\u0430 \u043d\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435\u0442\u043e</h3><p>\u041e\u0446\u0435\u043d\u043a\u0430\u0442\u0430
      \u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u043d\u043e \u043f\u043e\u0432\u0442\u0430\u0440\u044f\u0449
      \u0441\u0435 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433 \u043d\u0430
      \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435\u0442\u043e. \u0426\u0435\u043b\u0442\u0430
      \u0439 \u0435 \u0434\u0430 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438
      \u0441\u043b\u0435\u0434 \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u0435\u043d
      \u0437\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043f\u0435\u0440\u0438\u043e\u0434
      \u043e\u0442 \u0432\u0440\u0435\u043c\u0435 \u0434\u0430\u043b\u0438 \u043e\u0431\u0435\u0449\u0430\u043d\u043e\u0442\u043e
      \u0438 \u043f\u043b\u0430\u043d\u0438\u0440\u0430\u043d\u043e\u0442\u043e \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0430\u0442
      \u043d\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u044f\u0432\u0430\u0449\u043e\u0442\u043e
      \u0441\u0435.</p><p>M\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433\u044a\u0442
      \u043d\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435\u0442\u043e
      \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u043d\u043e
      \u043f\u043e\u0432\u0442\u0430\u0440\u044f\u0449\u0430 \u0441\u0435 \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0430
      \u043d\u0430 \u043c\u044f\u0441\u0442\u043e \u0441 \u0447\u0435\u0441\u0442\u043e\u0442\u0430,
      \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u0430 \u043d\u0430 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430\u0442\u0430
      \u043d\u0430 \u0431\u0438\u0437\u043d\u0435\u0441\u0430 \u0438\u043b\u0438 \u043a\u0430\u0443\u0437\u0430\u0442\u0430.
      \u0418\u0437\u0432\u044a\u0440\u0448\u0432\u0430 \u0441\u0435 \u043e\u0442 \u043d\u044f\u043a\u043e\u043b\u043a\u043e
      \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438
      \u043d\u0430:</p><p><b>&gt; \u043e\u0446\u0435\u043d\u0438\u0442\u0435\u043b
      \u2013 \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u043e\u043d\u0430\u043b\u043d\u043e
      \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0442\u0435\u043d \u0435\u043a\u0441\u043f\u0435\u0440\u0442
      \u043a\u044a\u043c \u0425\u043e\u0440\u043e\u0434\u0435\u044f;</b><br/><b>&gt;
      \u0447\u043b\u0435\u043d \u043d\u0430 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0441\u043a\u0438\u044f
      \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u0434\u0440\u0443\u0433 \u043f\u0440\u043e\u0435\u043a\u0442,
      \u0438\u0437\u0431\u0440\u0430\u043d \u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0435\u043d
      \u043f\u0440\u0438\u043d\u0446\u0438\u043f;</b><br/><b>&gt; \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b
      \u043d\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u0432 \u0425\u043e\u0440\u043e\u0434\u0435\u044f.</b></p><p>\u041e\u0446\u0435\u043d\u043a\u0430\u0442\u0430
      \u0441\u0435 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u0447\u0440\u0435\u0437 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e
      \u043f\u043e\u0434\u0433\u043e\u0442\u0432\u0435\u043d\u0438 \u0432\u044a\u043f\u0440\u043e\u0441\u0438
      \u0432 \u0440\u0430\u043c\u043a\u0438\u0442\u0435 \u043d\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d
      \u0432\u0440\u0435\u043c\u0435\u0432\u0438 \u043f\u0440\u043e\u0437\u043e\u0440\u0435\u0446.</p><h4>1\u0418\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0430
      \u043e\u0446\u0435\u043d\u043a\u0430</h4><p><b>\u0418\u043d\u0434\u0438\u043a\u0430\u0442\u043e\u0440\u0438\u0442\u0435
      \u0437\u0430 \u043e\u0446\u0435\u043d\u043a\u0430 \u043d\u0430 \u0442\u043e\u0437\u0438
      \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442 \u0441\u0430 \u043a\u0430\u043a\u0442\u043e
      \u0441\u043b\u0435\u0434\u0432\u0430:</b></p><p><b>1.1</b> <b>\u0415\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442</b>
      \u2013 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430 \u0446\u0435\u043b\u0438\u0442\u0435,
      \u0437\u0430\u043b\u043e\u0436\u0435\u043d\u0438 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e
      \u0441 \u0438\u043d\u0434\u0438\u043a\u0430\u0442\u0438\u0432\u0435\u043d \u0431\u044e\u0434\u0436\u0435\u0442,
      \u0441\u0440\u043e\u043a \u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0437\u0430
      \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u0432 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430;</p><p><b>1.2
      \u0415\u0444\u0438\u043a\u0430\u0441\u043d\u043e\u0441\u0442</b>(<b>\u0420\u0435\u043d\u0442\u0430\u0431\u0438\u043b\u043d\u043e\u0441\u0442)</b>
      \u2013 \u0441\u044a\u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043d\u0430\u043b\u0438\u0437 \u043d\u0430 \u0440\u0435\u0430\u043b\u043d\u0438\u044f
      \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438 \u0440\u0430\u0441\u0442\u0435\u0436
      (\u0440\u0435\u043d\u0442\u0430\u0431\u0438\u043b\u043d\u043e\u0441\u0442/\u043f\u0435\u0447\u0430\u043b\u0431\u0430)
      \u0432 \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u043e\u0442 \u043e\u0431\u043c\u0435\u043d\u0430
      \u0432 \u0425\u043e\u0440\u043e\u0434\u0435\u044f.</p><p><b>\u0410.</b> \u0427\u0440\u0435\u0437
      \u0434\u043e\u043a\u0430\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u043f\u0435\u0447\u0430\u043b\u0431\u0438\u0442\u0435
      \u2013 \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u044f
      \u0440\u044a\u0441\u0442 \u0438 \u0434\u043e\u043a\u0430\u0437\u0430\u043d\u0430
      \u0440\u0435\u043d\u0442\u0430\u0431\u0438\u043b\u043d\u043e\u0441\u0442 \u043f\u043e
      \u0442\u0438\u043f\u0438\u0437\u0438\u0440\u0430\u043d \u043e\u0442\u0447\u0435\u0442
      \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.<br/><b>\u0411.</b>
      \u0427\u0440\u0435\u0437 \u043f\u0440\u0435\u043d\u0430\u0441\u043e\u0447\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0438\u0432\u0438\u0434\u0435\u043d\u0442 \u043e\u0442 \u043f\u0435\u0447\u0430\u043b\u0431\u0430\u0442\u0430
      \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430,
      \u043a\u044a\u043c \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f \u0425\u043e\u0440\u043e\u0434\u0435\u044f.</p><p><b>1.3
      \u0423\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u043e\u0441\u0442 \u0432\u044a\u0432
      \u0432\u0440\u0435\u043c\u0435\u0442\u043e \u2013 \u043f\u043e\u043b\u0437\u0438
      \u0437\u0430 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0430</b> \u2013 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0441\u0435 \u043e\u0442\u0431\u0435\u043b\u0435\u0436\u0438 \u043f\u043e\u0432\u0435\u0447\u0435
      \u043e\u0442 \u0435\u0434\u043d\u043e.</p><p>&gt; \u041e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0430;<br/>&gt; \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435/\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435
      \u0441 \u0446\u0435\u043b \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430
      \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0442\u043d\u043e\u0441\u0442\u0438
      \u0438 \u0443\u043c\u0435\u043d\u0438\u044f;<br/>&gt; \u041f\u0441\u0438\u0445\u043e-\u0435\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u043d\u0430
      /\u0442\u0435\u0440\u0430\u043f\u0435\u0432\u0442\u0438\u0447\u043d\u0430\u0440\u0430\u0431\u043e\u0442\u0430;<br/>&gt;
      \u0423\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043d\u0435\u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0430
      \u0438\u043b\u0438 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u044a\u0447\u043d\u043e
      \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0430
      \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442 (\u043d\u0430\u043f\u0440.
      \u0433\u0440\u0438\u0436\u0430 \u0437\u0430 \u0432\u044a\u0437\u0440\u0430\u0441\u0442\u043d\u0438
      \u0445\u043e\u0440\u0430 \u0432 \u043e\u0442\u0434\u0430\u043b\u0435\u0447\u0435\u043d
      \u0440\u0430\u0439\u043e\u043d);<br/>&gt; \u0421\u0442\u0430\u0440\u0442\u0438\u0440\u0430\u043d\u0435/\u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430\u043d\u0435
      \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d \u0431\u0438\u0437\u043d\u0435\u0441;<br/>&gt;
      \u0414\u0440\u0443\u0433\u0438?</p><h4>2 \u0415\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u043e
      \u0432\u044a\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435</h4><p><b>2.1</b>
      <b>\u0414\u0438\u0440\u0435\u043a\u0442\u043d\u043e \u0432\u044a\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435</b></p><p>&gt;
      \u041f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435\u043d\u043e
      \u2013 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0441\u043f\u043e\u0440\u0435\u0434
      \u043e\u0431\u0445\u0432\u0430\u0442\u0430 (\u0432 \u0434\u0435\u043a\u0430\u0440\u0438,
      \u0445\u0435\u043a\u0442\u0430\u0440\u0438, \u0432 \u043e\u0431\u0435\u043a\u0442\u0438)<br/>&gt;
      \u0417\u043d\u0430\u0447\u0438\u043c\u043e\u0441\u0442 \u2011 \u0431\u0440\u043e\u0439
