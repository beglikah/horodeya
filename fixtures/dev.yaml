      <a href=\"https://dar.horodeya.org/\"><b>https://dar.horodeya.org/</b></a>?</h4><p>\u0415\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438\u0442\u0435
      \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0438 <a href=\"https://horodeya.org/\">https://horodeya.org/</a>
      \u0438 <a href=\"https://dar.horodeya.org/\">https://dar.horodeya.org/</a>,  \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u0438
      \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d,
      \u043e\u0431\u0441\u043b\u0443\u0436\u0432\u0430\u0442 \u0435\u0434\u043d\u043e\u0438\u043c\u0435\u043d\u043d\u0430\u0442\u0430
      \u0434\u0438\u0433\u0438\u0442\u0430\u043b\u043d\u0430  \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430
      \u0437\u0430 \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e
      \u0432 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u043d\u0430 \u0441\u043f\u043e\u0434\u0435\u043b\u0435\u043d\u0430
      \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0430,  \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430
      \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438
      \u0441\u0430 \u043e\u0431\u0449\u043e \u043d\u0430\u0440\u0438\u0447\u0430\u043d\u0438
      \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430. \u0427\u0440\u0435\u0437
      \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0438\u0442\u0435  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430:</p><p>(1)\u00a0\u00a0\u00a0
      \u041f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f \u0441\u0440\u0435\u0434\u0430
      \u0437\u0430 \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e
      \u043c\u0435\u0436\u0434\u0443 \u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447\u0438
      \u0438  \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u043d\u0438 \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438
      \u0432 \u041f\u0440\u043e\u0435\u043a\u0442\u0438 \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430
      \u043d\u0430 \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u0437\u0430
      \u0440\u0430\u0431\u043e\u0442\u0430 \u0441  \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430,
      \u0441 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438\u0442\u0435
      \u043d\u0430 \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430;</p><p>(2)\u00a0\u00a0\u00a0
      \u0418\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430 (\u043a\u0430\u0442\u043e
      \u0441\u044a\u0431\u0438\u0440\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u0442\u0435
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438, \u043f\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0438
      \u0432  \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u0430
      \u0444\u043e\u0440\u043c\u0430) \u043b\u0438\u0446\u0430\u0442\u0430, \u0436\u0435\u043b\u0430\u0435\u0449\u0438
      \u0434\u0430 \u0441\u0442\u0430\u043d\u0430\u0442 \u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438
      \u043d\u0430  \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430,
      \u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447\u0438 \u0438\u043b\u0438
      \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438 \u0432 \u041f\u0440\u043e\u0435\u043a\u0442\u0438,
      \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430 \u043d\u0430  \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430
      \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430;</p><p>(3)\u00a0\u00a0\u00a0
      \u041e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430 \u0441\u0432\u043e\u0435\u0442\u043e
      \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435 \u0437\u0430 \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e
      \u0438 \u0435\u0442\u0438\u0447\u043d\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435.</p><h4>2.
      \u041a\u0430\u043a\u0432\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430\u0442
      \u043b\u0438\u0447\u043d\u0438\u0442\u0435 \u0434\u0430\u043d\u043d\u0438?</h4><p>\u041b\u0438\u0447\u043d\u0438\u0442\u0435
      \u0434\u0430\u043d\u043d\u0438 \u0441\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f,
      \u043a\u043e\u044f\u0442\u043e \u043f\u0440\u044f\u043a\u043e \u0438\u043b\u0438
      \u043a\u043e\u0441\u0432\u0435\u043d\u043e \u0412\u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430  \u043a\u0430\u0442\u043e
      \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e \u043b\u0438\u0446\u0435,
      \u0442\u043e\u0433\u0430\u0432\u0430, \u043a\u043e\u0433\u0430\u0442\u043e \u0431\u044a\u0434\u0435
      \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u0430\u043d\u0430 \u0441 \u0434\u0440\u0443\u0433\u0430
      \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f,  \u043a\u0430\u0442\u043e
      \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0412\u0430\u0448\u0435\u0442\u043e
      \u0438\u043c\u0435, \u043f\u043e\u0449\u0435\u043d\u0441\u043a\u0438 \u0430\u0434\u0440\u0435\u0441,
      \u0430\u0434\u0440\u0435\u0441 \u043d\u0430 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0430
      \u043f\u043e\u0449\u0430  (e-mail), \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0435\u043d
      \u043d\u043e\u043c\u0435\u0440 \u0438 \u0434\u0440\u0443\u0433\u0438 \u043f\u043e\u0434\u043e\u0431\u043d\u0438.</p><h4>3.
      \u0417\u0430 \u043a\u0430\u043a\u0432\u0438 \u0446\u0435\u043b\u0438 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435
      \u0412\u0430\u0448\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438?</h4><p>\u041d\u0438\u0435
