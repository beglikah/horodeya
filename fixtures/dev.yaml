      \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d
      \u043f\u043e \u0440\u0435\u0434\u0430 \u043d\u0430 \u0447\u043b. 4.3.1.</p><p><b>4.4.</b>
      \u041f\u0440\u0438 \u043d\u0435\u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435 \u043e\u0442
      \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b
      \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u0442\u043e \u043c\u0443 \u0432 \u041f\u0440\u043e\u0435\u043a\u0442\u0430
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u0435\u043d\u043e
      \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441
      \u0435\u0434\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u043e \u043f\u0438\u0441\u043c\u0435\u043d\u043e
      \u0438\u0437\u0432\u0435\u0441\u0442\u0438\u0435, \u043f\u043e\u0441\u043e\u0447\u0432\u0430\u0449\u043e
      \u043f\u0440\u0438\u0447\u0438\u043d\u0438\u0442\u0435 \u0437\u0430 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435\u0442\u043e,
      \u0430 \u043f\u0440\u043e\u0444\u0438\u043b\u044a\u0442 \u043c\u0443 \u0432
      \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0442\u0430 \u2013 \u0438\u0437\u0442\u0440\u0438\u0442.</p><h4>5.
      \u0423\u0441\u043b\u043e\u0432\u0438\u044f \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430
      \u0441 \u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</h4><p><b>5.1.</b>
      \u0422\u0435\u0437\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0441\u0435
      \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438\u0442\u0435
      \u0432 \u041f\u0440\u043e\u0435\u043a\u0442 \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d
