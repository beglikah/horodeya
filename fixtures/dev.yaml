      \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435 \u0437\u0430 \u043f\u0440\u0435\u0434\u0430\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043b\u0438\u0447\u043d\u0438  \u0434\u0430\u043d\u043d\u0438
      \u043a\u044a\u043c \u0434\u0440\u0443\u0433\u0438 \u043b\u0438\u0446\u0430.
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0449\u0435 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0435
      \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438 \u043c\u0435\u0440\u043a\u0438
      \u0437\u0430 \u0434\u0430  \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u0430,
      \u0447\u0435 \u0412\u0430\u0448\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438 \u0441\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u0442,
      \u0437\u0430\u0449\u0438\u0442\u0430\u0432\u0430\u0442 \u0438 \u043f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f\u0442
      \u0432  \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435
      \u0441 \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u043e\u0442\u043e \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u043e.</p><p>(1)
      \u0412\u044a\u043d\u0448\u043d\u0438 \u0434\u043e\u0441\u0442\u0430\u0432\u0447\u0438\u0446\u0438:</p><p>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
