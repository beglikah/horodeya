      \u0449\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c\u0435 \u0412\u0430\u0448\u0438\u0442\u0435
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 \u0437\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u0446\u0435\u043b\u0438:</p><p>(1) \u0418\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u0412\u0438 \u043a\u0430\u0442\u043e <b>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b</b>
      \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>,
      <b>\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447</b> \u0438\u043b\u0438
      <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b> \u0432 <b>\u041f\u0440\u043e\u0435\u043a\u0442</b>,
      \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430 \u043d\u0430 \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430
      \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>;</p><p>(2)
      \u0423\u043f\u0440\u0430\u0436\u043d\u044f\u0432\u0430\u043d\u0435 \u043d\u0430
      \u043f\u0440\u0430\u0432\u0430\u0442\u0430 \u0438 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u044f\u0442\u0430
      \u043d\u0430 <b>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b>,
      \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430
      \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>,
      \u0432 \u0442.\u0447. \u0437\u0430 \u0438\u0437\u043f\u0440\u0430\u0449\u0430\u043d\u0435
      \u043d\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0438
      \u043a\u043e\u0440\u0435\u0441\u043f\u043e\u043d\u0434\u0435\u043d\u0446\u0438\u044f
      \u043e\u0442\u043d\u043e\u0441\u043d\u043e <b>\u041f\u0440\u043e\u0435\u043a\u0442\u0438</b>,
      \u043e\u0431\u044f\u0432\u0435\u043d\u0438 \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>;</p><p>(3)
      \u041f\u0440\u0438\u043b\u0430\u0433\u0430\u043d\u0435 \u043d\u0430 \u043c\u0435\u0440\u043a\u0438
      \u043f\u0440\u043e\u0442\u0438\u0432 \u0438\u0437\u043f\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043f\u0430\u0440\u0438, \u043a\u043e\u0433\u0430\u0442\u043e
      \u0442\u0430\u043a\u0438\u0432\u0430 \u0441\u043b\u0435\u0434\u0432\u0430 \u0434\u0430
      \u0431\u044a\u0434\u0430\u0442 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u0442\u0438
      \u0441\u043f\u043e\u0440\u0435\u0434 \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0449\u043e\u0442\u043e
      \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u043e;</p><p>(4)
      \u0418\u0437\u043f\u0440\u0430\u0449\u0430\u043d\u0435 \u043d\u0430 \u0438\u0437\u0432\u0435\u0441\u0442\u0438\u044f
      \u0438 \u043f\u043e\u043a\u0430\u043d\u0438 \u0437\u0430 \u0441\u0432\u0438\u043a\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0441\u044a\u0431\u0440\u0430\u043d\u0438\u044f \u0438  \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f
      \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u0430\u043a\u043e \u0441\u0442\u0435 \u0447\u043b\u0435\u043d \u043d\u0430
      \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u0442\u0435 \u043e\u0440\u0433\u0430\u043d\u0438  \u043d\u0430
      <b>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b> \u2013 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d
      \u0441\u044a\u0432\u0435\u0442, \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043d
      \u0441\u044a\u0432\u0435\u0442 \u0438\u043b\u0438 \u0415\u0442\u0438\u0447\u043d\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f;</p><p>(5) \u0417\u0430 \u043e\u0442\u0433\u043e\u0432\u043e\u0440
      \u043d\u0430 \u0437\u0430\u0434\u0430\u0434\u0435\u043d\u0438 \u0432\u044a\u043f\u0440\u043e\u0441\u0438
      \u0438 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043e\u0431\u0440\u0430\u0442\u043d\u0430 \u0432\u0440\u044a\u0437\u043a\u0430
      \u043f\u043e \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0430 \u043e\u0442 \u0412\u0430\u0441
      \u0442\u0435\u043c\u0430.</p><p>\u041d\u0435 \u0441\u044a\u0431\u0438\u0440\u0430\u043c\u0435
      \u0438 \u043d\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435
      \u043f\u043e\u0432\u0435\u0447\u0435 \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438
      \u0432\u0438\u0434\u043e\u0432\u0435 \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438,  \u043e\u0442\u043a\u043e\u043b\u043a\u043e\u0442\u043e
      \u0441\u0430 \u043d\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0438
      \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u043d\u0430
      \u0442\u0430\u043a\u0430 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u0442\u0435
      \u0446\u0435\u043b\u0438.</p><p>\u0429\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c\u0435
      \u043b\u0438\u0447\u043d\u0438\u0442\u0435 \u0434\u0430\u043d\u043d\u0438 \u0441\u0430\u043c\u043e
      \u0442\u0430\u043a\u0430, \u043a\u0430\u043a\u0442\u043e \u0435 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u043e
      \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430  \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430,
      \u043e\u0441\u0432\u0435\u043d \u0430\u043a\u043e \u0441\u0442\u0435 \u043d\u0438
      \u0434\u0430\u043b\u0438 \u0412\u0430\u0448\u0435 \u0438\u0437\u0440\u0438\u0447\u043d\u043e
      \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435 \u0437\u0430 \u0434\u0440\u0443\u0433
      \u0432\u0438\u0434  \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0430 \u043d\u0430
      \u043b\u0438\u0447\u043d\u0438\u0442\u0435 \u0412\u0438 \u0434\u0430\u043d\u043d\u0438,
      \u043a\u0430\u0442\u043e \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0447\u0440\u0435\u0437
      \u0438\u0437\u0440\u0438\u0447\u043d\u0430 \u0434\u0435\u043a\u043b\u0430\u0440\u0430\u0446\u0438\u044f
      \u0437\u0430  \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435 \u0437\u0430
      \u0438\u0437\u043f\u0440\u0430\u0449\u0430\u043d\u0435 \u043d\u0430 \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u043e\u0432\u0438
      \u0441\u044a\u043e\u0431\u0449\u0435\u043d\u0438\u044f.</p><h4>4. \u041d\u0430
      \u043a\u0430\u043a\u0432\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0435
      \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435 \u0412\u0430\u0448\u0438\u0442\u0435
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438?</h4><p>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430 \u0412\u0430\u0448\u0438\u0442\u0435
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 \u043d\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430
      \u043d\u0430 \u0447\u043b. 6 \u043e\u0442 \u041e\u0431\u0449\u0438\u044f \u0440\u0435\u0433\u043b\u0430\u043c\u0435\u043d\u0442
      \u0437\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u043d\u0430 \u0434\u0430\u043d\u043d\u0438\u0442\u0435
      (<i>\u201e\u041e\u0420\u0417\u0414\u201c</i>):</p><p>(1) \u0417\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u0438\u0442\u0435
      <b>\u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438</b> \u2013
      \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u043d\u043e
      \u0434\u0430\u0434\u0435\u043d\u043e\u0442\u043e \u043e\u0442 \u0412\u0430\u0441
      \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435 \u043f\u0440\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u0442\u0430
      \u0412\u0438 \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>
      \u2013 <b>\u0447\u043b. 6, \u043f\u0430\u0440. 1, \u0431. \u201e\u0430)\u201c
      \u043e\u0442 \u041e\u0420\u0417\u0414</b>;</p><p>(2) \u0417\u0430 <b>\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447\u0438\u0442\u0435</b>
      \u0438 <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438\u0442\u0435</b>
      \u0432 <b>\u041f\u0440\u043e\u0435\u043a\u0442\u0438 </b><i>(\u0432 \u0442.\u0447.
      \u0437\u0430 \u0447\u043b\u0435\u043d\u043e\u0432\u0435 \u043d\u0430 \u0442\u0435\u0445\u043d\u0438\u0442\u0435
      \u0435\u043a\u0438\u043f\u0438, \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u0438
      \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435\u0442\u043e
      \u0438\u043b\u0438 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u0442\u043e
      \u0432 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f </i><b><i>\u041f\u0440\u043e\u0435\u043a\u0442</i></b><i>)</i><b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b> \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430
      \u0434\u0430\u043d\u043d\u0438 \u043d\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f:</p><ul><li>\u0432\u044a\u0437
      \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u0449\u043e
      \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u043d\u043e \u043f\u0440\u0430\u0432\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435
      \u043c\u0435\u0436\u0434\u0443 <b>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b>,
      \u043e\u0442 \u0435\u0434\u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0430,
      \u0438 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f <b>\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u0435\u043c\u0430\u0447/
      \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b>, \u043e\u0442 \u0434\u0440\u0443\u0433\u0430,
      \u0432\u044a\u0437\u043d\u0438\u043a\u043d\u0430\u043b\u043e \u0432\u044a\u0437
      \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430 \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430
      \u0437\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>
      \u0438\u043b\u0438 \u043d\u0430 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u0435\u043d
      \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u2013 <b>\u0447\u043b. 6, \u043f\u0430\u0440.
      1, \u0431. \u201e\u0431)\u201c \u043e\u0442 \u041e\u0420\u0417\u0414</b>, \u043a\u0430\u043a\u0442\u043e
      \u0438</li><li>\u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u043e \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u0435,
      \u043a\u043e\u0435\u0442\u043e \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430
      \u0441\u043f\u0440\u044f\u043c\u043e  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u045d \u043d\u0430
      \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u043e\u0440
      \u043d\u0430 \u0434\u0430\u043d\u043d\u0438\u0442\u0435 \u0412\u0438, \u043a\u0430\u0442\u043e
      \u0432\u043e\u0434\u0435\u043d\u0435 \u043d\u0430  \u0441\u0447\u0435\u0442\u043e\u0432\u043e\u0434\u043d\u0430
      \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044f, \u043d\u0430
      \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438 \u043d\u0430 \u043a\u043b\u0438\u0435\u043d\u0442\u0438\u0442\u0435
      \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430 \u043d\u0430 \u0417\u0430\u043a\u043e\u043d\u0430  \u0437\u0430
      \u043c\u0435\u0440\u043a\u0438\u0442\u0435 \u0441\u0440\u0435\u0449\u0443 \u0438\u0437\u043f\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043f\u0430\u0440\u0438 (\u0417\u041c\u0418\u041f) \u2013 <b>\u0447\u043b.
      6, \u043f\u0430\u0440. 1, \u0431. \u201e\u0432)\u201c \u043e\u0442 \u041e\u0420\u0417\u0414</b>.</li></ul><h4>5.
      \u041a\u043e\u0438 \u0412\u0430\u0448\u0438 \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438
      \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435 \u043d\u0438\u0435?</h4><p>\u041a\u043e\u0433\u0430\u0442\u043e
      \u0412\u0438\u0435 \u0441\u0435 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u0442\u0435
      \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>,
      \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u0442\u0435 \u0446\u0435\u043b\u0438,
      \u043d\u0438\u0435 \u0449\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435
      \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u0412\u0430\u0448\u0438 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438:</p><ul><li>\u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e
      \u0438 \u0444\u0430\u043c\u0438\u043b\u043d\u043e \u0438\u043c\u0435;</li><li>\u041f\u043e\u0449\u0435\u043d\u0441\u043a\u0438
      \u0430\u0434\u0440\u0435\u0441;</li><li>\u0410\u0434\u0440\u0435\u0441 \u043d\u0430
      \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0430 \u043f\u043e\u0449\u0430;</li><li>\u0422\u0435\u043b\u0435\u0444\u043e\u043d
