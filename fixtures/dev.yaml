      \u0440\u0430\u043c\u043a\u0430 \u0437\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435  \u043d\u0430
      \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u0437\u0430 \u043e\u0431\u043c\u0435\u043d
      \u0438 \u0437\u0430 \u043f\u0440\u0438\u0432\u043b\u0438\u0447\u0430\u043d\u0435
      \u043d\u0430 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0442\u043e\u0440\u0438,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430
