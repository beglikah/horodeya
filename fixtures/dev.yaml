      \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430;<br/> 20.2
      \u0437\u0430\u044f\u0432\u043a\u0430 \u0437\u0430 \u043b\u0438\u0447\u0435\u043d
      \u043f\u0440\u0438\u043d\u043e\u0441 \u043c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u0438
