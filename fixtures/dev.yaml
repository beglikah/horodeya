      \u0431\u043b\u0430\u0433\u0430.</li></ol><p><b>\u0421\u0440\u0435\u0434\u0441\u0442\u0432\u0430</b></p><p><b>\u0427\u043b.6.
      (\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433., 10.10.2018 \u0433.) </b>\u0426\u0435\u043b\u0438\u0442\u0435,
