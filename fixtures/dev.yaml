      \u0437\u0430 \u043e\u0431\u043c\u0435\u043d.</li></ol><p><b>\u0427\u043b.13.6.
      </b>\u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f\u0442
      \u0441\u044a\u0432\u0435\u0442 \u0438\u0437\u0431\u0438\u0440\u0430 \u043e\u0442
      \u0441\u0432\u043e\u044f \u0441\u044a\u0441\u0442\u0430\u0432 \u041f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b.
      \u041f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044f\u0442:</p><ol><li>\u0421\u0432\u0438\u043a\u0432\u0430
      \u0438 \u0440\u044a\u043a\u043e\u0432\u043e\u0434\u0438 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f\u0442\u0430
      \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442, \u043a\u0430\u0442\u043e \u043c\u043e\u0436\u0435
      \u0434\u0430  \u043e\u043f\u0440\u0430\u0432\u043e\u043c\u043e\u0449\u0438 \u0434\u0440\u0443\u0433
      \u0447\u043b\u0435\u043d \u043e\u0442 \u0441\u044a\u0441\u0442\u0430\u0432\u0430
      \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u043d\u0430  \u0442\u0435\u0437\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u0438;</li><li>\u0421\u0432\u0438\u043a\u0432\u0430
      \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442;</li><li>\u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0442\u0430
      \u0439 \u0441 \u0442\u0440\u0435\u0442\u0438 \u043b\u0438\u0446\u0430.</li></ol><p><b>\u0427\u043b.13.7.
      </b>\u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f\u0442
      \u0441\u044a\u0432\u0435\u0442 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435
      \u0441\u0432\u0438\u043a\u0430 \u043d\u0430 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u0435
      \u0438 \u043e\u0442 1/3 \u043e\u0442 \u0441\u0432\u043e\u0438\u0442\u0435 \u0447\u043b\u0435\u043d\u043e\u0432\u0435.</p><p><b>\u0427\u043b.13.8.</b>
      \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f\u0442
      \u0441\u044a\u0432\u0435\u0442 \u043f\u0440\u0438\u0435\u043c\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f
      \u0437\u0430 \u0440\u0430\u0437\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u0438\u0438\u0442\u0435 \u043c\u0435\u0436\u0434\u0443
      \u0447\u043b\u0435\u043d\u043e\u0432\u0435\u0442\u0435 \u0441\u0438.</p><p><b>\u0427\u043b.13.9.</b>
      \u0420\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430 \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0441\u0435 \u0432\u0437\u0435\u043c\u0430\u0442
      \u0441 \u043c\u043d\u043e\u0437\u0438\u043d\u0441\u0442\u0432\u043e \u043e\u0442
      \u0432\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435.</p><p><b>\u0415\u0442\u0438\u0447\u043d\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f (\u043f\u0440\u0438\u0435\u0442 \u0441
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0421 \u043e\u0442
      10.10.2018 \u0433.)</b></p><p><b>\u0427\u043b.13\u0430.1. </b>\u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f \u0435 \u043e\u0440\u0433\u0430\u043d
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,  \u043a\u043e\u0439\u0442\u043e
      \u0441\u044a\u0431\u043b\u044e\u0434\u0430\u0432\u0430 \u0437\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435\u0442\u043e
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043d\u0435\u0439\u043d\u0438\u0442\u0435  \u043e\u0440\u0433\u0430\u043d\u0438
      \u0441 \u0442\u043e\u0437\u0438 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043a\u0442, \u0415\u0442\u0438\u0447\u043d\u0438\u044f \u043a\u043e\u0434\u0435\u043a\u0441
      \u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430 \u0437\u0430  \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430. \u00a0\u0412
      \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435\u00a0
      \u0441 \u0442\u0430\u0437\u0438 \u0441\u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u044f,
      \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430  \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0432\u0430 \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f
      \u0438 \u043f\u0440\u0438\u043b\u0430\u0433\u0430 \u043c\u0435\u0440\u043a\u0438,
      \u043f\u0440\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0438 \u043f\u043e
      \u0440\u0435\u0434,  \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438
      \u0441 \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430 \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</p><p><b>\u0427\u043b.13\u0430.2</b>.
      \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u0441\u044a\u0441\u0442\u043e\u0438 \u043e\u0442 \u0442\u0440\u0438\u043c\u0430
      \u0434\u0443\u0448\u0438,  \u0438\u0437\u0431\u0440\u0430\u043d\u0438 \u0441
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0438\u0437\u043c\u0435\u0436\u0434\u0443 \u043b\u0438\u0446\u0430\u0442\u0430
      \u043f\u043e \u0447\u043b. 11.3. \u0417\u0430  \u0447\u043b\u0435\u043d\u043e\u0432\u0435
      \u043d\u0430 \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u043d\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442
      \u0438\u0437\u0431\u0438\u0440\u0430\u043d\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435
      \u043d\u0430 \u0434\u0440\u0443\u0433\u0438  \u043e\u0440\u0433\u0430\u043d\u0438
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</p><p><b>\u0427\u043b.13\u0430.3</b>.
      \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u0438\u0437\u0431\u0438\u0440\u0430 \u043e\u0442 \u0441\u044a\u0441\u0442\u0430\u0432\u0430
      \u0441\u0438 \u0441\u0432\u043e\u0439 \u041f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b.
      \u041f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044f\u0442
      \u043d\u0430 \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u0441\u0432\u0438\u043a\u0432\u0430 \u0438 \u0440\u044a\u043a\u043e\u0432\u043e\u0434\u0438
      \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f\u0442\u0430 \u0439.</p><p><b>\u0427\u043b.13\u0430.4</b>.
      \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u0441\u0435 \u043e\u0442\u0447\u0438\u0442\u0430 \u0437\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u0441\u0438 \u043f\u0440\u0435\u0434 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442.</p><p><b>\u0427\u043b.13\u0430.5</b>. \u0427\u043b\u0435\u043d\u043e\u0432\u0435\u0442\u0435
      \u043d\u0430 \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u043c\u043e\u0433\u0430\u0442 \u0434\u0430  \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u0442
      \u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f\u0442\u0430 \u043d\u0430
      \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f \u0441\u044a\u0432\u0435\u0442
      \u0438\u043b\u0438 \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442  \u0441\u044a\u0441 \u0441\u044a\u0432\u0435\u0449\u0430\u0442\u0435\u043b\u0435\u043d
      \u0433\u043b\u0430\u0441.</p><p><b>\u0427\u043b.13\u0430.6</b>. \u041a\u043e\u0433\u0430\u0442\u043e
      \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438
      \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u043d\u0430  \u0437\u0430\u043a\u043e\u043d\u0430,
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u043d\u0438\u044f \u0430\u043a\u0442,
      \u0415\u0442\u0438\u0447\u043d\u0438\u044f \u043a\u043e\u0434\u0435\u043a\u0441
      \u0438\u043b\u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430 \u0437\u0430
      \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435  \u043d\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u0434\u043e\u043f\u0443\u0441\u043d\u0430\u0442\u0438 \u043e\u0442 \u0447\u043b\u0435\u043d
      \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0438\u043b\u0438  \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442, \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f \u0441\u0432\u0438\u043a\u0432\u0430
      \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f \u0441\u044a\u0432\u0435\u0442,
      \u043a\u0430\u0442\u043e  \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430 \u0432\u0437\u0435\u043c\u0430\u043d\u0435
      \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u043e \u0447\u043b.
      11.4, \u0442.4 \u0438\u043b\u0438 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e
      \u0447\u043b. 11.7 \u043e\u0442  \u0442\u043e\u0437\u0438 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043a\u0442.</p><p><b>\u041e\u0431\u0449\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u0430
      \u0437\u0430 \u0432\u0437\u0435\u043c\u0430\u043d\u0435 \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f
      \u043e\u0442 \u043a\u043e\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u0438\u0442\u0435
      \u043e\u0440\u0433\u0430\u043d\u0438 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b></p><p><b>\u0427\u043b.14.1.</b>
      \u0427\u043b\u0435\u043d \u043d\u0430 \u043a\u043e\u043b\u0435\u043a\u0442\u0438\u0432\u0435\u043d
      \u043e\u0440\u0433\u0430\u043d \u043d\u044f\u043c\u0430 \u043f\u0440\u0430\u0432\u043e
      \u043d\u0430 \u0433\u043b\u0430\u0441  \u043f\u0440\u0438 \u0440\u0435\u0448\u0430\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0432\u044a\u043f\u0440\u043e\u0441\u0438, \u043e\u0442\u043d\u0430\u0441\u044f\u0449\u0438
      \u0441\u0435 \u0434\u043e \u043d\u0435\u0433\u043e, \u043d\u0435\u0433\u043e\u0432\u0438\u044f
      \u0441\u044a\u043f\u0440\u0443\u0433(\u0430), \u0438\u043b\u0438  \u0440\u043e\u0434\u043d\u0438\u043d\u0438
      \u043f\u043e \u043f\u0440\u0430\u0432\u0430 \u043b\u0438\u043d\u0438\u044f \u2013
      \u0431\u0435\u0437 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u044f,
      \u043f\u043e \u0441\u044a\u0440\u0435\u0431\u0440\u0435\u043d\u0430 \u2013 \u0434\u043e
      \u0447\u0435\u0442\u0432\u044a\u0440\u0442\u0430  \u0441\u0442\u0435\u043f\u0435\u043d,
      \u0438\u043b\u0438 \u043f\u043e \u0441\u0432\u0430\u0442\u043e\u0432\u0441\u0442\u0432\u043e
      \u2013 \u0434\u043e \u0432\u0442\u043e\u0440\u0430 \u0441\u0442\u0435\u043f\u0435\u043d,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u0434\u043e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430,  \u0432 \u043a\u043e\u0438\u0442\u043e \u0442\u043e\u0439
      \u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0432\u0430\u0449 \u0438\u043b\u0438
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0430\u043b\u043e\u0436\u0438 \u0438\u043b\u0438
      \u0432\u044a\u0437\u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0430
      \u0432\u0437\u0435\u043c\u0430\u043d\u0435\u0442\u043e  \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f.</p><p><b>\u0427\u043b.14.2.</b>
      \u0412\u0441\u0435\u043a\u0438 \u043e\u0442 \u043a\u043e\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u0438\u0442\u0435
      \u043e\u0440\u0433\u0430\u043d\u0438 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0432\u0437\u0435\u043c\u0435  \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u0438 \u0431\u0435\u0437 \u0434\u0430 \u0431\u044a\u0434\u0435 \u043f\u0440\u043e\u0432\u0435\u0436\u0434\u0430\u043d\u043e
      \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u0435, \u0430\u043a\u043e \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u044a\u0442
      \u0437\u0430 \u0432\u0437\u0435\u0442\u043e\u0442\u043e  \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u0431\u044a\u0434\u0435 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d \u043d\u0430
      \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0435\u043d \u043d\u043e\u0441\u0438\u0442\u0435\u043b
      \u0438\u043b\u0438 \u0432 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0430
      \u0444\u043e\u0440\u043c\u0430 \u0431\u0435\u0437  \u0437\u0430\u0431\u0435\u043b\u0435\u0436\u043a\u0438
      \u0438 \u0432\u044a\u0437\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0437\u0430
      \u0442\u043e\u0432\u0430 \u043e\u0442 \u0432\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435
      \u043d\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f \u043e\u0440\u0433\u0430\u043d.</p><p><b>\u0427\u043b.14.3.</b>
      \u0420\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430 \u043d\u0430 \u043a\u043e\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u0438\u0442\u0435
      \u043e\u0440\u0433\u0430\u043d\u0438 \u0432\u043b\u0438\u0437\u0430\u0442 \u0432  \u0441\u0438\u043b\u0430
      \u043d\u0435\u0437\u0430\u0431\u0430\u0432\u043d\u043e, \u043e\u0441\u0432\u0435\u043d
      \u0430\u043a\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u0442\u043e
      \u0438\u043c \u043d\u0435 \u0431\u044a\u0434\u0435 \u043e\u0442\u043b\u043e\u0436\u0435\u043d\u043e
      \u0438\u043b\u0438 \u0430\u043a\u043e \u0441\u043f\u043e\u0440\u0435\u0434  \u0437\u0430\u043a\u043e\u043d\u0430
      \u0442\u0435 \u0432\u043b\u0438\u0437\u0430\u0442 \u0432 \u0441\u0438\u043b\u0430
      \u0441\u043b\u0435\u0434 \u0432\u043f\u0438\u0441\u0432\u0430\u043d\u0435 \u0432
      \u0440\u0435\u0433\u0438\u0441\u0442\u044a\u0440\u0430 \u0437\u0430 \u0417\u042e\u041b\u041d\u0426
      \u0438/\u0438\u043b\u0438  \u043e\u0431\u043d\u0430\u0440\u043e\u0434\u0432\u0430\u043d\u0435/\u043e\u0431\u044f\u0432\u044f\u0432\u0430\u043d\u0435.</p><p><b>\u0427\u043b.14.4.
      </b>\u0417\u0430 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0441\u0435  \u0432\u043e\u0434\u044f\u0442 \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u0438.
      \u0420\u044a\u043a\u043e\u0432\u043e\u0434\u0435\u0449\u0438\u044f\u0442 \u0437\u0430\u0441\u0435\u0434\u0430\u043d\u0438\u0435\u0442\u043e
      \u043d\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f \u043e\u0440\u0433\u0430\u043d
      \u0438 \u043b\u0438\u0446\u0435\u0442\u043e,  \u0438\u0437\u0433\u043e\u0442\u0432\u0438\u043b\u043e
      \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u0430, \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u044f\u0432\u0430\u0442
      \u0438 \u043e\u0442\u0433\u043e\u0432\u0430\u0440\u044f\u0442 \u0437\u0430 \u0432\u0435\u0440\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430  \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435\u0442\u043e
      \u043c\u0443. \u0427\u043b\u0435\u043d\u043e\u0432\u0435\u0442\u0435 \u043d\u0430
      \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435 \u043c\u043e\u0433\u0430\u0442
      \u0434\u0430 \u0441\u0435 \u0437\u0430\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442
      \u0441\u044a\u0441  \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435\u0442\u043e
      \u0438 \u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u0442 \u043f\u0440\u0435\u043f\u0438\u0441\u0438
      \u0438\u043b\u0438 \u0438\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f
      \u043e\u0442 \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u0438\u0442\u0435
      \u0438  \u0440\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430.</p><p><b>\u0427\u043b.
      14.5.</b> <b>(\u043f\u0440\u0438\u0435\u0442 \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u043d\u0430 \u041e\u0421 \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0 \u0427\u043b\u0435\u043d
      \u043d\u0430 \u043a\u043e\u043b\u0435\u043a\u0442\u0438\u0432\u0435\u043d \u043e\u0440\u0433\u0430\u043d,
      \u043a\u043e\u0439\u0442\u043e \u043d\u0435 \u0435 \u0441\u044a\u0433\u043b\u0430\u0441\u0435\u043d
      \u0441 \u0432\u0437\u0435\u0442\u043e \u043e\u0442 \u043d\u0435\u0433\u043e
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0438\u043c\u0430 \u043f\u0440\u0430\u0432\u043e
      \u0434\u0430 \u0432\u043f\u0438\u0448\u0435 \u0441\u0432\u043e\u0435\u0442\u043e
      \u043e\u0441\u043e\u0431\u0435\u043d\u043e \u043c\u043d\u0435\u043d\u0438\u0435
      \u0432 \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u0430.</p><p><b>\u041a\u043e\u043d\u0442\u0440\u043e\u043b
      \u0437\u0430 \u0437\u0430\u043a\u043e\u043d\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e\u0441\u0442</b></p><p><b>\u0427\u043b.15.1.
      </b>\u0420\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430 \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0442
      \u043d\u0430  \u0441\u044a\u0434\u0435\u0431\u0435\u043d \u043a\u043e\u043d\u0442\u0440\u043e\u043b
      \u043e\u0442\u043d\u043e\u0441\u043d\u043e \u0442\u044f\u0445\u043d\u0430\u0442\u0430
      \u0437\u0430\u043a\u043e\u043d\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e\u0441\u0442
      \u0438 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435
      \u0441  \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0430\u043a\u0442. \u0421\u043f\u043e\u0440\u043e\u0432\u0435\u0442\u0435 \u043c\u043e\u0433\u0430\u0442
      \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u043f\u043e\u0432\u0434\u0438\u0433\u0430\u043d\u0438
      \u043f\u0440\u0435\u0434 \u0441\u044a\u0434\u0430 \u043f\u043e  \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u0442\u0430
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043e\u0442
      \u0432\u0441\u0435\u043a\u0438 \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u043b\u0438 \u043e\u0442  \u043f\u0440\u043e\u043a\u0443\u0440\u043e\u0440\u0430
      \u0432 \u0435\u0434\u043d\u043e\u043c\u0435\u0441\u0435\u0447\u0435\u043d \u0441\u0440\u043e\u043a
      \u043e\u0442 \u0443\u0437\u043d\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u0438\u043c,
      \u043d\u043e \u043d\u0435 \u043f\u043e-\u043a\u044a\u0441\u043d\u043e \u043e\u0442
      \u0435\u0434\u043d\u0430  \u0433\u043e\u0434\u0438\u043d\u0430 \u043e\u0442
      \u0434\u0430\u0442\u0430\u0442\u0430 \u043d\u0430 \u0432\u0437\u0435\u043c\u0430\u043d\u0435
      \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u0442\u043e.</p><p><b>\u0427\u043b.15.2.
      (\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430
      \u041e\u0421 \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0  \u0420\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430
      \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0438\u043b\u0438 \u043d\u0430 \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f, \u043a\u043e\u0438\u0442\u043e \u0441\u0430
      \u0432\u0437\u0435\u0442\u0438  \u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0435
      \u0441\u044a\u0441 \u0437\u0430\u043a\u043e\u043d\u0430, \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0430\u043a\u0442 \u0438\u043b\u0438 \u0432\u044a\u0442\u0440\u0435\u0448\u0435\u043d
      \u0430\u043a\u0442 \u043d\u0430  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u043e\u0441\u043f\u043e\u0440\u0432\u0430\u043d\u0438
      \u043f\u0440\u0435\u0434 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043f\u043e \u0438\u0441\u043a\u0430\u043d\u0435
      \u043d\u0430  \u0447\u043b\u0435\u043d \u043d\u0430 \u043e\u0440\u0433\u0430\u043d
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043e\u0442\u043f\u0440\u0430\u0432\u0435\u043d\u043e
      \u0432 \u0435\u0434\u043d\u043e\u043c\u0435\u0441\u0435\u0447\u0435\u043d \u0441\u0440\u043e\u043a
      \u043e\u0442 \u0443\u0437\u043d\u0430\u0432\u0430\u043d\u0435\u0442\u043e  \u0438\u043c,
      \u043d\u043e \u043d\u0435 \u043f\u043e-\u043a\u044a\u0441\u043d\u043e \u043e\u0442
      \u0435\u0434\u043d\u0430 \u0433\u043e\u0434\u0438\u043d\u0430 \u043e\u0442 \u0434\u0430\u0442\u0430\u0442\u0430
      \u043d\u0430 \u0432\u0437\u0435\u043c\u0430\u043d\u0435 \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u0442\u043e.</p><p><b>\u041f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</b></p><p><b>\u0427\u043b.16.1.</b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430:</p><ol><li>\u041f\u043e
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442, \u0432\u0437\u0435\u0442\u043e \u0441 \u0435\u0434\u0438\u043d\u043e\u0434\u0443\u0448\u0438\u0435;</li><li>\u0421
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u043e\u043a\u0440\u044a\u0436\u043d\u0438\u044f
      \u0441\u044a\u0434 \u043f\u043e \u0441\u0435\u0434\u0430\u043b\u0438\u0449\u0435\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0432
      \u043f\u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043d\u0438\u0442\u0435 \u0432
      \u0437\u0430\u043a\u043e\u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0438 \u0438
      \u043f\u043e \u043f\u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043d\u0438\u044f
      \u0432 \u0437\u0430\u043a\u043e\u043d\u0430 \u0440\u0435\u0434.</li></ol><p><b>\u0427\u043b.16.2.</b>
      \u0421\u043b\u0435\u0434 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435  \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430
      \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f. \u041e\u0442\u043d\u043e\u0441\u043d\u043e
      \u043d\u0435\u043f\u043b\u0430\u0442\u0435\u0436\u043e\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e  \u043d\u0435\u0441\u044a\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0440\u0435\u0434\u044a\u0442 \u0437\u0430 \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f
      \u0438 \u043f\u0440\u0430\u0432\u043e\u043c\u043e\u0449\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0430
      \u0441\u0435  \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e
      \u0440\u0430\u0437\u043f\u043e\u0440\u0435\u0434\u0431\u0438\u0442\u0435 \u043d\u0430
      \u0422\u044a\u0440\u0433\u043e\u0432\u0441\u043a\u0438\u044f \u0437\u0430\u043a\u043e\u043d.</p><p><b>\u0427\u043b.16.3.</b>
      \u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0435
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f
      \u043f\u043e \u043a\u0430\u043a\u044a\u0432\u0442\u043e \u0438 \u0434\u0430
      \u0435 \u043d\u0430\u0447\u0438\u043d \u043d\u0430:</p><p>1\u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435;<br/>
      2\u041b\u0438\u0446\u0430\u0442\u0430, \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u043b\u0438
      \u0432 \u0441\u044a\u0441\u0442\u0430\u0432\u0430 \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438
      \u0441\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u0439;<br/>
      3\u041b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0438\u0442\u0435
      (\u043e\u0441\u0432\u0435\u043d \u0434\u044a\u043b\u0436\u0438\u043c\u043e\u0442\u043e
      \u0432\u044a\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435).</p><p><b>\u0427\u043b.16.4.
      </b>\u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e, \u043e\u0441\u0442\u0430\u043d\u0430\u043b\u043e
      \u0441\u043b\u0435\u0434  \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0440\u0438\u0442\u0435,
      \u0441\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f \u043d\u0430
      \u0434\u0440\u0443\u0433\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f  \u0441\u044a\u0441
      \u0441\u0445\u043e\u0434\u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043e\u043f\u043e\u043b\u0435\u0437\u043d\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0430
      \u043e\u0442 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442,  \u0438\u043b\u0438 \u0430\u043a\u043e \u0442\u0430\u043a\u043e\u0432\u0430
      \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u043d\u0435 \u043d\u0435 \u0435
      \u0438\u0437\u0432\u044a\u0440\u0448\u0435\u043d\u043e \u0434\u043e \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u2013 \u043e\u0442  \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0430.</p><p>\u0422\u043e\u0437\u0438
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d \u0430\u043a\u0442
      \u0435 \u043f\u0440\u0438\u0435\u0442 \u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d
      \u043e\u0442 \u0432\u0441\u0438\u0447\u043a\u0438 \u0443\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438
      \u043d\u0430  \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u043e \u043b\u0438\u0446\u0435
      \u0441 \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430 \u0446\u0435\u043b
      \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442 \u0432  \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0430
      \u043f\u043e\u043b\u0437\u0430 \u2013 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f
      <b>\u201e\u0414\u041e\u0411\u0420\u041e\u0424\u041e\u0420\u0423\u041c\u201d
      (\u043f\u0440\u0435\u0438\u043c\u0435\u043d\u0443\u0432\u0430\u043d\u0430 \u0432\u044a\u0432
