      \u043d\u0438 \u0441\u044a\u0441 \u0441\u0432\u0435\u0442\u0430.</p><p>\u0417\u0430\u0435\u0434\u043d\u043e
      \u0441 \u0442\u043e\u0432\u0430 \u043a\u043e\u0434\u0435\u043a\u0441\u044a\u0442
      \u0446\u0435\u043b\u0438 \u0434\u0430 \u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430
      \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0430 \u0437\u0430  \u0432\u0437\u0435\u043c\u0430\u043d\u0435
      \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e
      \u043d\u0438\u0432\u043e \u0438 \u0434\u0430 \u0437\u0430\u043b\u0435\u0433\u043d\u0435
      \u0432 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0430 \u043d\u0430  \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0443\u043c
      \u0437\u0430 \u0438\u0437\u043c\u0435\u0440\u0432\u0430\u043d\u0435 \u043d\u0430
      \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u0442\u0435
      \u0431\u043b\u0430\u0433\u0430.</p><h3>\u041d\u0410\u0428\u0418\u0422\u0415
      \u041e\u0421\u041d\u041e\u0412\u041d\u0418 \u0426\u0415\u041d\u041d\u041e\u0421\u0422\u0418</h3><ol><li><b>\u0414\u043e\u0431\u0440\u043e\u0434\u0435\u0442\u0435\u043b\u043d\u043e\u0441\u0442</b></li></ol><p>\u0415\u0442\u0438\u0447\u043d\u0430
      \u043d\u043e\u0440\u043c\u0430 \u0437\u0430 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u0442\u043e
      \u043a\u044a\u043c \u0436\u0438\u0432\u043e\u0442\u0430 \u0435 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u0442\u043e
      \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0442\u0435 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438
      \u041b\u044e\u0431\u043e\u0432, \u041c\u044a\u0434\u0440\u043e\u0441\u0442 \u0438
      \u0418\u0441\u0442\u0438\u043d\u0430.</p><p>\u0421\u0438\u043b\u0438\u0442\u0435,
      \u043a\u043e\u0438\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0442
      \u0432 \u0436\u0438\u0432\u043e\u0442\u0430, \u0441\u0435 \u043e\u0446\u0435\u043d\u044f\u0432\u0430\u0442
      \u0441\u043f\u043e\u0440\u0435\u0434 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u043d\u0430  \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0430\u0442\u0430
      \u0435\u043d\u0435\u0440\u0433\u0438\u044f, \u043a\u043e\u044f\u0442\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u044f\u0432\u0430
      \u0438\u043b\u0438 \u043f\u043e\u043b\u0437\u0430, \u0438\u043b\u0438 \u0432\u0440\u0435\u0434\u0430
      \u043a\u0430\u043a\u0442\u043e  \u043d\u0430\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0442\u0430\u043a\u0430 \u0438 \u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430.</p><p>\u0415\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0442\u0430
      \u0441\u0435 \u043f\u0440\u043e\u044f\u0432\u044f\u0432\u0430 \u0447\u0440\u0435\u0437
      \u0440\u0430\u0437\u0443\u043c\u043d\u043e\u0441\u0442\u0442\u0430, \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430\u0442\u0430
      \u0438 \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0441\u0442\u0442\u0430  \u043d\u0430
      \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u043d\u043e \u043d\u0438\u0432\u043e,
      \u0432\u043e\u0434\u0435\u0449\u0438 \u0434\u043e \u043c\u0438\u0440\u043d\u043e\u0442\u043e
      \u0441\u044a\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043d\u0435.
      \u0412  \u0441\u044a\u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0435\u0442\u043e
      \u0438 \u0441\u044a\u043f\u0440\u0438\u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0442\u0430
      \u0441\u0435 \u0441\u044a\u0441\u0442\u043e\u0438 \u0442\u0430\u0439\u043d\u0430\u0442\u0430
      \u043d\u0430 \u043e\u0431\u0449\u0438\u044f \u0443\u0441\u043f\u0435\u0445.  \u0411\u043b\u0430\u0433\u043e\u0440\u043e\u0434\u043d\u0438\u0442\u0435
      \u0446\u0435\u043b\u0438 \u0438\u0437\u0438\u0441\u043a\u0432\u0430\u0442 \u0431\u043b\u0430\u0433\u043e\u0440\u043e\u0434\u043d\u0438
      \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430. \u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435
      \u0438  \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442
      \u043d\u0430 \u0440\u0430\u0437\u0443\u043c\u043d\u0430\u0442\u0430 \u0435\u0442\u0438\u0447\u043d\u043e\u0441\u0442
      \u0447\u0440\u0435\u0437 \u0434\u043e\u0431\u0440\u043e\u0434\u0435\u0442\u0435\u043b\u043d\u043e\u0441\u0442.</p><ol><li><b>\u0423\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u043e\u0441\u0442
      \u0438 \u0447\u0438\u0441\u0442\u043e\u0442\u0430</b></li></ol><p>\u0423\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u043e\u0441\u0442\u0442\u0430
      \u0435 \u043d\u0430\u0441\u043e\u0447\u0435\u043d\u0430 \u043a\u044a\u043c \u043e\u043f\u0430\u0437\u0432\u0430\u043d\u0435\u0442\u043e
      \u0447\u0438\u0441\u0442\u043e\u0442\u0430\u0442\u0430 \u043d\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0442\u0435  \u0440\u0435\u0441\u0443\u0440\u0441\u0438,
      \u043e\u043f\u0430\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u0431\u0438\u043e\u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0435\u0442\u043e
      \u0438 \u0441\u043f\u0430\u0437\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u043f\u0440\u0438\u0440\u043e\u0434\u043e\u043b\u044e\u0431\u0438\u0432\u0438  \u043d\u043e\u0440\u043c\u0438
      \u043d\u0430 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435. \u0422\u043e\u0432\u0430
      \u0435 \u0446\u0435\u043d\u043d\u043e\u0441\u0442, \u043a\u043e\u044f\u0442\u043e
      \u0441\u043f\u043e\u043c\u0430\u0433\u0430 \u0447\u043e\u0432\u0435\u043a\u044a\u0442
      \u0434\u0430 \u0441\u0435 \u043d\u0430\u0443\u0447\u0438 \u0434\u0430  \u0436\u0438\u0432\u0435\u0435
      \u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e \u0437\u0430\u043a\u043e\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0441\u0432\u043e\u0435\u0442\u043e \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u043e,
      \u0432\u0438\u0441\u0448\u0430\u0442\u0430 \u0440\u0430\u0437\u0443\u043c\u043d\u0430
      \u041f\u0440\u0438\u0440\u043e\u0434\u0430,  \u0434\u0430 \u0437\u0430\u043f\u043e\u0447\u043d\u0435
      \u0434\u0430 \u0440\u0430\u0437\u0431\u0438\u0440\u0430 \u0435\u0437\u0438\u043a\u0430
      \u043d\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430, \u043d\u0435\u0433\u043e\u0432\u0430\u0442\u0430
      \u043c\u0430\u0439\u043a\u0430, \u0438 \u0434\u0430 \u0441\u043b\u0443\u0448\u0430  \u043d\u0435\u0439\u043d\u0438\u0442\u0435
      \u043f\u043e\u0432\u0435\u043b\u0438 \u0438 \u0434\u043e\u0431\u0440\u0438 \u0441\u044a\u0432\u0435\u0442\u0438.
      \u0417\u043d\u0430\u043d\u0438\u0435\u0442\u043e \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430
      \u0440\u0430\u0437\u0443\u043c\u043d\u043e, \u043a\u043e\u0433\u0430\u0442\u043e  \u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430
      \u0441\u044a\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u0436\u0438\u0432\u043e\u0442\u0430, \u0430 \u043d\u0435 \u043d\u0435\u0433\u043e\u0432\u043e\u0442\u043e
      \u0440\u0430\u0437\u0440\u0443\u0448\u0430\u0432\u0430\u043d\u0435.  \u041f\u0440\u0438\u0440\u043e\u0434\u043e\u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e
      \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435.</p><ol><li><b>\u041f\u043e\u0447\u0442\u0435\u043d\u043e\u0441\u0442
      \u0438 \u0447\u0435\u0441\u0442\u043d\u043e\u0441\u0442</b></li></ol><p>\u0421\u043b\u0435\u0434\u0432\u0430\u043c\u0435
      \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435, \u0447\u0438\u0438\u0442\u043e
      \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f \u0441\u0430 \u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u0438
      \u0437\u0430 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438\u0442\u0435 \u0441  \u043d\u0435\u044f
      \u0445\u043e\u0440\u0430 \u043a\u0430\u043a\u0442\u043e \u043f\u0440\u0438 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u044f\u0442\u0430
      \u0441\u0438, \u0442\u0430\u043a\u0430 \u0438 \u0432 \u0441\u0432\u043e\u044f  \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d
      \u0438 \u043b\u0438\u0447\u0435\u043d \u0436\u0438\u0432\u043e\u0442. \u0421\u044a\u0431\u043b\u044e\u0434\u0430\u0432\u0430\u043c\u0435
      \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0435\u043d\u0438\u0442\u0435 \u0432\u044a\u0442\u0440\u0435\u0448\u043d\u0438
      \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u043d\u0430  \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u0442\u0430.
      \u0414\u0435\u0439\u0441\u0442\u0432\u0430\u043c\u0435 \u043e\u0442\u043a\u0440\u0438\u0442\u043e,
      \u0438\u0441\u043a\u0440\u0435\u043d\u043e \u0438 \u043e\u0442\u043a\u0440\u043e\u0432\u0435\u043d\u043e.
      \u0421\u043f\u0430\u0437\u0432\u0430\u043c\u0435  \u043e\u0431\u0435\u0449\u0430\u043d\u0438\u044f\u0442\u0430
      \u0438 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0435\u043d\u043e\u0441\u0442\u0438\u0442\u0435,
      \u043a\u043e\u0438\u0442\u043e \u043f\u043e\u0435\u043c\u0430\u043c\u0435. \u0421\u0442\u0440\u0435\u043c\u0438\u043c
      \u0441\u0435 \u043a\u044a\u043c \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e  \u043c\u0435\u0436\u0434\u0443
      \u043c\u0438\u0441\u043b\u0438 \u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u0442\u0430.</p><ol><li><b>\u0414\u043e\u0432\u0435\u0440\u0438\u0435
      \u0438 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435</b></li></ol><p>\u0414\u043e\u0432\u0435\u0440\u0438\u0435\u0442\u043e
      \u0432 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430 \u0437\u0430\u0435\u043c\u0430
      \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u043e \u043c\u044f\u0441\u0442\u043e
      \u043a\u0430\u0442\u043e \u043e\u0442\u043f\u0440\u0430\u0432\u043d\u0430 \u0442\u043e\u0447\u043a\u0430,  \u0438\u0437\u043c\u0435\u0440\u0438\u0442\u0435\u043b
      \u0438 \u0433\u0430\u0440\u0430\u043d\u0442 \u043d\u0430 \u0440\u0430\u0432\u043d\u043e\u0432\u0435\u0441\u0438\u0435\u0442\u043e.
      \u0422\u043e \u0441\u0435 \u0432\u044a\u043f\u043b\u044a\u0449\u0430\u0432\u0430
      \u0432 \u0441\u043e\u043b\u0438\u0434\u0430\u0440\u043d\u043e\u0441\u0442 \u0432  \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u0442\u043e
      \u0447\u0440\u0435\u0437 \u0448\u0438\u0440\u043e\u043a\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u043e\u0441\u0442
      \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430 \u0438 \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442\u0438\u0442\u0435.</p><p>\u0412\u0435\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0442\u0430
      \u0438\u043b\u0438 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435\u0442\u043e
      \u043a\u044a\u043c \u0445\u043e\u0440\u0430\u0442\u0430 \u0435 \u0432\u0441\u0435\u043a\u0438\u0434\u043d\u0435\u0432\u043d\u0430
      \u043d\u043e\u0440\u043c\u0430, \u043d\u0430\u0432\u0438\u043a \u043d\u0430  \u043e\u0431\u0449\u0443\u0432\u0430\u043d\u0435
      \u0438 \u0438\u0437\u0438\u0441\u043a\u0432\u0430\u043d\u0435 \u043d\u0430 \u043a\u0443\u043b\u0442\u0443\u0440\u0430\u0442\u0430
      \u043d\u0430 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435, \u0438\u0437\u0440\u0430\u0437\u044f\u0432\u0430\u0449\u0438
      \u0441\u0435 \u0447\u0440\u0435\u0437  \u0434\u043e\u0431\u0440\u043e\u0436\u0435\u043b\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u043e,
      \u0434\u0435\u043b\u0438\u043a\u0430\u0442\u043d\u043e\u0441\u0442, \u0442\u043e\u0447\u043d\u043e\u0441\u0442
      \u0438 \u0442\u0430\u043a\u0442\u0438\u0447\u043d\u043e\u0441\u0442. \u041f\u043e\u0434\u0445\u043e\u0436\u0434\u0430\u043c\u0435  \u0442\u043e\u043b\u0435\u0440\u0430\u043d\u0442\u043d\u043e
      \u0438 \u0441 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u043d\u0435 \u043a\u044a\u043c
      \u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u0438 \u0438\u043b\u0438
      \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0438 \u043c\u043d\u0435\u043d\u0438\u044f
      \u0438  \u043f\u043e\u0437\u0438\u0446\u0438\u0438, \u0438\u0437\u0440\u0430\u0437\u044f\u0432\u0430\u043d\u0438
      \u043e\u0442 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0438\u043b\u0438
      \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438. \u0426\u044f\u043b\u043e\u0442\u043e
      \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043b\u043d\u043e \u0438  \u0436\u0438\u0432\u043e\u0442\u0438\u043d\u0441\u043a\u043e
      \u0446\u0430\u0440\u0441\u0442\u0432\u043e, \u043a\u043e\u0438\u0442\u043e \u0435
      \u0441\u044a\u0437\u0434\u0430\u043b\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430,
      \u0441\u0430 \u0435\u0434\u0438\u043d \u0438\u043c\u043f\u0443\u043b\u0441 \u043d\u0430  \u0432\u0441\u0435\u043b\u0435\u043d\u0430\u0442\u0430,
      \u0447\u0430\u0441\u0442 \u043e\u0442 \u043a\u043e\u0439\u0442\u043e \u0441\u043c\u0435
      \u0438 \u0441\u0430\u043c\u0438\u0442\u0435 \u043d\u0438\u0435. \u0421\u043f\u0430\u0437\u0432\u0430\u043c\u0435
      \u043e\u0431\u0449\u043e\u0441\u0442\u043d\u0430 \u043d\u043e\u0440\u043c\u0430
      \u0437\u0430  \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e, \u0438\u0437\u0440\u0430\u0437\u0435\u043d\u0430
      \u0432 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435\u0442\u043e \u043a\u044a\u043c
      \u0432\u0441\u0438\u0447\u043a\u0438, \u0441\u0442\u0440\u0435\u043c\u0435\u0436\u0430
      \u0437\u0430 \u043e\u0442\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430  \u0440\u0430\u0434\u043e\u0441\u0442
      \u0438 \u0432\u0435\u0441\u0435\u043b\u0438\u0435, \u0442\u044a\u0440\u0441\u0435\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0434\u043e\u0431\u0440\u043e \u0432\u044a\u0432 \u0432\u0441\u0438\u0447\u043a\u0438
      \u0438 \u0432\u044a\u0440\u0448\u0435\u043d\u0435\u0442\u043e \u043d\u0430 \u0434\u043e\u0431\u0440\u043e
      \u0431\u0435\u0437  \u043e\u0447\u0430\u043a\u0432\u0430\u043d\u0435 \u0437\u0430
      \u043e\u0442\u043f\u043b\u0430\u0442\u0430. \u0411\u044a\u0434\u0438 \u043e\u0431\u0440\u0430\u0437\u0435\u0446
      \u043d\u0430 \u0434\u0435\u043b\u0430, \u0437\u0430 \u0434\u0430 \u0442\u0435\u0436\u0430\u0442
      \u0434\u0443\u043c\u0438\u0442\u0435 \u0442\u0438.</p><ol><li><b>\u0410\u043d\u0433\u0430\u0436\u0438\u0440\u0430\u043d\u043e\u0441\u0442
      \u0438 \u041e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0441\u0442</b></li></ol><p>\u0415\u0442\u0438\u0447\u043d\u043e\u0442\u043e
      \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043a\u044a\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430 \u0435 \u0432
      \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0430 \u043d\u0430  \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u0442\u043e,
      \u043a\u043e\u0435\u0442\u043e \u0441\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u044f\u043c\u0435
      \u0437\u0430 \u0446\u0435\u043b. \u0410\u043d\u0433\u0430\u0436\u0438\u043c\u0435\u043d\u0442\u044a\u0442
      \u043a\u044a\u043c \u0442\u044f\u0445 \u0441\u044a\u0437\u0434\u0430\u0432\u0430  \u0441\u0432\u044a\u0440\u0437\u0432\u0430\u0449\u0430\u0442\u0430
      \u043d\u0438\u0448\u043a\u0430, \u043a\u043e\u044f\u0442\u043e \u043e\u0431\u0435\u0434\u0438\u043d\u044f\u0432\u0430
      \u0432\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435
      \u043d\u0430 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430. \u041e\u0441\u043d\u043e\u0432\u0430  \u0437\u0430
      \u043d\u0435\u0439\u043d\u0430\u0442\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442
      \u0438 \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0430\u043d\u0435
      \u0435 \u0430\u043d\u0433\u0430\u0436\u0438\u0440\u0430\u043d\u043e\u0441\u0442\u0442\u0430
      \u043a\u044a\u043c \u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435\u0442\u043e
      \u0438  \u0441\u043f\u0430\u0437\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0442\u0435 \u0439 \u043c\u043e\u0440\u0430\u043b\u043d\u0438
      \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438, \u043a\u0430\u043a\u0442\u043e
      \u0438 \u043d\u0430 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0435\u043d\u0438\u0442\u0435  \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u0438
      \u0438\u0437\u0438\u0441\u043a\u0432\u0430\u043d\u0438\u044f.</p><p>\u041e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0441\u0442\u0442\u0430
      \u0435 \u043e\u0441\u043d\u043e\u0432\u0435\u043d \u0441\u0442\u044a\u043b\u0431
      \u0437\u0430 \u043c\u043e\u0440\u0430\u043b\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u0442\u0430 \u0438  \u0440\u0435\u0448\u0435\u043d\u0438\u044f\u0442\u0430
      \u043d\u0438. \u0414\u0430\u0432\u0430\u043c\u0435 \u0442\u0430\u043a\u0430\u0432\u0430
      \u043d\u0430\u0441\u043e\u043a\u0430 \u043d\u0430 \u0443\u0441\u0438\u043b\u0438\u044f\u0442\u0430
      \u0441\u0438, \u0442\u0430\u043a\u0430 \u0447\u0435 \u0442\u0435 \u0434\u0430  \u0441\u043f\u043e\u043c\u0430\u0433\u0430\u0442
      \u0437\u0430 \u0441\u044a\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0436\u0438\u0432\u043e\u0442\u0430, \u0430 \u043d\u0435 \u0437\u0430
      \u043d\u0435\u0433\u043e\u0432\u043e\u0442\u043e \u0440\u0430\u0437\u0440\u0443\u0448\u0430\u0432\u0430\u043d\u0435.  \u0410\u043d\u0433\u0430\u0436\u0438\u0440\u0430\u043d\u043e\u0441\u0442
      \u0437\u0430 \u043f\u0440\u043e\u044f\u0432\u044f\u0432\u0430\u043d\u0435 \u043d\u0430
      \u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u043d\u0430 \u0432\u0438\u0441\u0448\u0430
      \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0441\u0442. \u041f\u043e\u0434\u0434\u044a\u0440\u0436\u0430\u043c\u0435  \u0441\u0438\u0441\u0442\u0435\u043c\u0430
      \u0437\u0430 \u043e\u0446\u0435\u043d\u043a\u0430 \u0438 \u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0430\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u043e\u0431\u0440\u0438\u0442\u0435 \u0434\u0435\u043b\u0430,
      \u0432\u043e\u0434\u0435\u0449\u0438 \u0434\u043e \u0434\u043e\u0431\u0440\u0443\u0432\u0430\u043d\u0435
      \u043d\u0430  \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430\u0442\u0430 \u0438
      \u043f\u043e \u043d\u0430\u0447\u0438\u043d, \u043a\u043e\u0439\u0442\u043e
      \u0441\u0435 \u043e\u0442\u043d\u0430\u0441\u044f \u0434\u043e \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0442\u043e
      \u043f\u043e\u0432\u0434\u0438\u0433\u0430\u043d\u0435 \u043d\u0430  \u043f\u043e-\u0431\u0435\u0434\u043d\u0430\u0442\u0430
      \u043a\u043b\u0430\u0441\u0430; \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f,
      \u0432\u043e\u0434\u0435\u0449\u0438 \u0434\u043e \u043f\u0440\u0435\u043c\u0430\u0445\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u0442\u0435
      \u043d\u0435\u0434\u044a\u0437\u0438 \u0438  \u0437\u0434\u0440\u0430\u0432\u043e\u0441\u043b\u043e\u0432\u043d\u043e\u0442\u043e
      \u0441\u044a\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u0442\u0435
      \u043f\u0440\u043e\u0446\u0435\u0441\u0438.</p><ol><li><b>\u0421\u043e\u043b\u0438\u0434\u0430\u0440\u043d\u043e\u0441\u0442
      \u0438 \u0412\u0437\u0430\u0438\u043c\u043e\u043f\u043e\u043c\u043e\u0449</b></li></ol><p>\u0426\u0435\u043d\u0442\u044a\u0440
      \u043d\u0430 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430 \u0435 \u0443\u0447\u0435\u043d\u0435\u0442\u043e,
      \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u043d\u043e \u043d\u0430\u0439-\u043e\u0431\u0449\u043e
      \u043a\u0430\u0442\u043e \u0441\u044a\u0432\u043c\u0435\u0441\u0442\u0435\u043d  \u043f\u0440\u043e\u0446\u0435\u0441
      \u043d\u0430 \u0432\u0437\u0430\u0438\u043c\u043d\u043e \u043e\u0431\u043e\u0433\u0430\u0442\u044f\u0432\u0430\u043d\u0435.
      \u041f\u0440\u043e\u0446\u0435\u0441 \u043d\u0430 \u0432\u044a\u043f\u043b\u044a\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0431\u043b\u0430\u0433\u043e\u0440\u043e\u0434\u043d\u0438 \u043c\u0438\u0441\u043b\u0438  \u0438
      \u0436\u0435\u043b\u0430\u043d\u0438\u044f \u0432 \u0436\u0438\u0432\u043e\u0442\u0430
      \u043d\u0430 \u0447\u043e\u0432\u0435\u043a\u0430. \u0414\u0443\u0445\u043e\u0432\u043d\u043e
      \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435, \u043f\u0440\u0438 \u043a\u043e\u0435\u0442\u043e
      \u0438\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u0438\u0442\u0435 \u0438  \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0442\u0435
      \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u043d\u0430
      \u0447\u043e\u0432\u0435\u043a\u0430 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0442
      \u043d\u043e\u0432\u0438 \u043d\u0438\u0432\u0430. \u0412 \u0447\u043e\u0432\u0435\u0448\u043a\u0438\u044f
      \u0434\u0443\u0445 \u0435  \u0432\u043b\u043e\u0436\u0435\u043d \u0441\u0442\u0440\u0435\u043c\u0435\u0436
      \u0434\u0430 \u0440\u0430\u0437\u0431\u0435\u0440\u0435 \u0437\u0430\u043a\u043e\u043d\u0438\u0442\u0435
      \u043d\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430, \u0437\u0430
      \u0434\u0430 \u0438\u043c\u0430 \u0441\u0438\u043b\u0438 \u0434\u0430  \u0432\u043f\u0440\u0435\u0433\u043d\u0435
      \u0435\u043d\u0435\u0440\u0433\u0438\u044f\u0442\u0430 \u0439 \u0432 \u0441\u0432\u043e\u044f\u0442\u0430
      \u0440\u0430\u0431\u043e\u0442\u0430 \u0438 \u0434\u0430 \u0441\u044a\u0433\u0440\u0430\u0434\u0438
      \u0437\u0434\u0440\u0430\u0432\u0430 \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430
      \u0441\u0432\u043e\u0435\u0442\u043e  \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043d\u0435,
      \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0438 \u0443\u0441\u044a\u0432\u044a\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u0430\u043d\u0435.</p><p>\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u043e
      \u043e\u0431\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435 \u0437\u0430 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435
      \u043d\u0430 \u0435\u0434\u0438\u043d\u043e\u043c\u0438\u0441\u043b\u0438\u0435
      \u0438 \u043e\u0431\u0449\u0438  \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0438,
      \u0431\u0430\u0437\u0438\u0440\u0430\u043d\u043e \u043d\u0430 \u0441\u0445\u043e\u0434\u0441\u0442\u0432\u0430\u0442\u0430
      \u0432 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e. \u041e\u0431\u0449\u043d\u043e\u0441\u0442,
      \u0431\u0430\u0437\u0438\u0440\u0430\u0449\u0430 \u0441\u0435  \u043d\u0430
      \u0441\u0432\u044a\u0440\u0437\u0432\u0430\u043d\u0435\u0442\u043e, \u0434\u043e\u0432\u0435\u0440\u0438\u0435\u0442\u043e,
      \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043d\u0435\u0442\u043e \u0438 \u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e
      \u043a\u0430\u0442\u043e \u0435\u0434\u043d\u0438 \u043e\u0442  \u043d\u0430\u0439-\u0432\u0438\u0441\u0448\u0438\u0442\u0435
      \u0447\u043e\u0432\u0435\u0448\u043a\u0438 \u0438\u0437\u044f\u0432\u0438. \u0411\u043b\u0430\u0433\u043e\u043f\u043e\u043b\u0443\u0447\u0438\u0435
      \u0437\u0430 \u0432\u0441\u044f\u043a\u0430 \u0447\u0430\u0441\u0442 \u043e\u0442
      \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u0437\u0430  \u043f\u0440\u0430\u0432\u0438\u043b\u043d\u043e\u0442\u043e
      \u043c\u0443 \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0430\u043d\u0435.
      \u0412\u0437\u0430\u0438\u043c\u043e\u043f\u043e\u043c\u043e\u0449\u0442\u0430
      \u0435 \u043a\u043b\u044e\u0447\u043e\u0432\u0430 \u0446\u0435\u043d\u043d\u043e\u0441\u0442,
      \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0430  \u043d\u0430 \u0440\u0430\u0432\u043d\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u043e\u0441\u0442\u0442\u0430
      \u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430\u0442\u0430, \u043d\u0430\u0441\u043e\u0447\u0435\u043d\u0430
      \u043a\u044a\u043c \u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430\u043d\u0435
      \u043d\u0430  \u0431\u043b\u0430\u0433\u043e\u0441\u044a\u0441\u0442\u043e\u044f\u043d\u0438\u0435\u0442\u043e
      \u043d\u0430 \u0432\u0441\u0435\u043a\u0438, \u0447\u0440\u0435\u0437 \u043a\u043e\u0435\u0442\u043e
      \u0434\u0430 \u0441\u0435 \u0434\u043e\u043f\u0440\u0438\u043d\u0435\u0441\u0435
      \u0438 \u0437\u0430 \u043e\u0431\u0449\u043e\u0442\u043e \u0431\u043b\u0430\u0433\u043e.</p><ol><li><b>\u0422\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e
      \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e
      \u0438 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e</b></li></ol><p>\u0412
      \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0430 \u043d\u0430 \u043d\u0430\u0448\u0430\u0442\u0430
      \u043e\u0431\u0449\u043d\u043e\u0441\u0442 \u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u0442\u043e
      \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e \u0438  \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e.
      \u041d\u0430\u0440\u0435\u0434 \u0441 \u043b\u0438\u043f\u0441\u0430\u0442\u0430
      \u043d\u0430 \u0435\u0434\u0438\u043d \u0432\u043b\u0430\u0441\u0442\u043e\u0432\u0438
      \u043e\u0440\u0433\u0430\u043d, \u043a\u043e\u0439\u0442\u043e \u0434\u0430  \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u043a\u043e\u043d\u0442\u0440\u043e\u043b \u043d\u0430\u0434 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0441\u0442\u043e\u044f\u0442 \u0438 \u0433\u043e\u0442\u043e\u0432\u043d\u043e\u0441\u0442\u0442\u0430
      \u0434\u0430 \u0441\u0435 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u0442  \u043f\u043e\u0437\u0438\u0446\u0438\u0438\u0442\u0435,
      \u043c\u043d\u0435\u043d\u0438\u044f\u0442\u0430 \u0438 \u0433\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u0442\u043e\u0447\u043a\u0438 \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0442\u0435.
      \u0414\u0430 \u0441\u0435 \u043e\u0442\u043a\u0440\u0438\u0432\u0430 \u0432\u0437\u0430\u0438\u043c\u043d\u043e  \u0431\u043e\u0433\u0430\u0442\u0441\u0442\u0432\u043e\u0442\u043e
      \u043d\u0430 \u0441\u0432\u0435\u0442\u0430, \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0435\u0442\u043e
      \u043d\u0430 \u0445\u043e\u0440\u0430\u0442\u0430 \u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043a\u0443\u043b\u0442\u0443\u0440\u0438,  \u0432\u044f\u0440\u0432\u0430\u043d\u0438\u044f
      \u0438 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438. \u0420\u0430\u0437\u043b\u0438\u0447\u0438\u044f\u0442\u0430
      \u043a\u0430\u0442\u043e \u0443\u0441\u043b\u043e\u0432\u0438\u0435 \u0437\u0430
      \u043d\u0430\u043c\u0438\u0440\u0430\u043d\u0435 \u043d\u0430 \u0441\u0445\u043e\u0434\u0441\u0442\u0432\u0430.</p><p>\u0422\u043e\u0432\u0430
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043f\u043e\u0441\u0442\u0438\u0433\u043d\u0435
      \u0447\u0440\u0435\u0437 \u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e \u0434\u0430
      \u0441\u0435 \u0432\u044f\u0440\u0432\u0430, \u0447\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e\u0442\u043e  \u043c\u0435\u0436\u0434\u0443
      \u0445\u043e\u0440\u0430\u0442\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u044f, \u0441\u0430\u043c\u043e \u043a\u043e\u0433\u0430\u0442\u043e
      \u043d\u0435 \u0441\u0430 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u043d\u043e
      \u0437\u0430\u0434\u0430\u0434\u0435\u043d\u0438.  \u0427\u0435 \u0438\u0441\u0442\u0438\u043d\u0430\u0442\u0430
      \u0435 \u0432 \u043f\u043e\u0442\u043e\u043a\u0430 \u043d\u0430 \u0441\u0432\u044a\u0440\u0437\u0432\u0430\u043d\u0435\u0442\u043e,
      \u0430 \u043d\u0435 \u0432 \u0443\u0441\u0438\u043b\u0438\u0435\u0442\u043e
      \u0434\u0430 \u0431\u044a\u0434\u0435 \u043e\u0442\u043a\u0440\u0438\u0442\u0430  \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e
      \u043d\u0430\u0439-\u0431\u044a\u0440\u0437\u043e.</p><p>\u0421\u044a\u0449\u043e
      \u0438 \u0447\u0440\u0435\u0437 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435
      \u043d\u0430 \u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e \u0434\u0430 \u0441\u0435
      \u0434\u043e\u043f\u0443\u0441\u043a\u0430, \u0447\u0435 \u0434\u043e\u0440\u0438
      \u043a\u043e\u0433\u0430\u0442\u043e \u0441\u0435  \u043c\u0438\u0441\u043b\u0438\u0448
      \u0437\u0430 \u043f\u0440\u0430\u0432, \u0442\u043e\u0432\u0430 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0435 \u0441\u0430\u043c\u043e \u0447\u0430\u0441\u0442, \u043e\u0442
      \u043a\u043e\u044f\u0442\u043e \u0438\u043c\u0430 \u043f\u043e-\u0433\u043e\u043b\u044f\u043c\u0430  \u043f\u0440\u0430\u0432\u043e\u0442\u0430.</p><p>\u0414\u0430
      \u043e\u0441\u0442\u0430\u0432\u0430\u0448 \u0431\u0443\u0434\u0435\u043d \u0437\u0430
      \u043d\u0430\u0447\u0438\u043d\u0430, \u043f\u043e \u043a\u043e\u0439\u0442\u043e
      \u0435\u043d\u0435\u0440\u0433\u0438\u044f\u0442\u0430 \u043d\u0430 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435
      \u0441  \u0434\u0440\u0443\u0433\u0438\u0442\u0435 \u0441\u0435 \u0441\u043c\u0435\u043d\u044f,
      \u0441\u0430\u043c\u043e \u0437\u0430\u0449\u043e\u0442\u043e \u0442\u0438 \u043f\u0440\u043e\u043c\u0435\u043d\u044f\u0448
      \u043d\u0430\u0433\u043b\u0430\u0441\u0430\u0442\u0430 \u0441\u0438, \u0441\u0432\u044a\u0440\u0437\u0432\u0430\u0439\u043a\u0438
      \u044f \u0441  \u0434\u0440\u0443\u0433\u0438 \u0447\u0430\u0441\u0442\u0438
      \u043d\u0430 \u0446\u044f\u043b\u043e\u0442\u043e. \u0412\u0441\u0435\u043e\u0431\u0449\u043e
      \u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u043d\u043e \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e.</p><h3>\u041e\u0446\u0435\u043d\u0438\u0442\u0435\u043b\u0435\u043d
      \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u044a\u043c</h3><p>\u041e\u0446\u0435\u043d\u0438\u0442\u0435\u043b\u043d\u0430\u0442\u0430
      \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043d\u0430 \u0425\u043e\u0440\u043e\u0434\u0435\u044f
      \u0435 \u0431\u0430\u0437\u0438\u0440\u0430\u043d\u0430 \u043d\u0430 \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f\u0442\u0430
      \u043e\u0442  \u0447\u043e\u0432\u0435\u0448\u043a\u0430\u0442\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442,
      \u043a\u0430\u0442\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u044f\u0442
      \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u044a\u0440 \u043d\u0430 \u043e\u0446\u0435\u043d\u044f\u0432\u0430\u043d\u0435
      \u0435  \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442\u0442\u0430
      \u0432 \u0442\u0440\u0438 \u043c\u0430\u0449\u0430\u0431\u0430 \u2013 \u0440\u0430\u0431\u043e\u0442\u0435\u043d,
      \u043b\u0438\u0447\u0435\u043d \u0438\u0432\u0441\u0435\u043e\u0431\u0449.</p><p><b>&gt;
      \u0414\u043e\u0431\u0440\u043e \u0437\u0430 \u0434\u0435\u043b\u043e\u0442\u043e/\u0431\u0438\u0437\u043d\u0435\u0441\u0430/\u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430;</b><br/>
      <b>&gt; \u0414\u043e\u0431\u0440\u043e \u0437\u0430 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0430/\u0447\u043e\u0432\u0435\u043a\u0430</b><br/>
      <b>&gt; \u041e\u0431\u0449\u043e \u0434\u043e\u0431\u0440\u043e/\u0434\u043e\u0431\u0440\u043e
      \u0437\u0430 \u0446\u044f\u043b\u043e\u0442\u043e</b></p><p>\u0418\u0437\u043c\u0435\u0440\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0434\u043e\u0431\u0440\u043e\u0434\u0435\u0442\u0435\u043b\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0435\u0434\u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442,
      \u0431\u0438\u0437\u043d\u0435\u0441, \u0440\u0430\u0431\u043e\u0442\u0430 \u0438\u043b\u0438  \u0434\u0440\u0443\u0433\u0438
      \u0444\u043e\u0440\u043c\u0438 \u043d\u0430 \u0447\u043e\u0432\u0435\u0448\u043a\u0438
      \u0434\u0435\u043b\u0430 \u0441\u0435 \u043e\u0446\u0435\u043d\u044f\u0432\u0430,
      \u043f\u043e\u0441\u043e\u0447\u0432\u0430\u0439\u043a\u0438 \u0432\u044a\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435\u0442\u043e
      \u043d\u0430  \u0434\u0435\u043b\u043e\u0442\u043e \u0432 \u0442\u0440\u0438\u0442\u0435
      \u043e\u0441\u043d\u043e\u0432\u043d\u0438 \u043c\u0430\u0449\u0430\u0431\u0430.</p><p>\u0412
      \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442 \u043e\u0442 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u0431\u043b\u0430\u0433\u043e/\u0434\u043e\u0431\u0440\u043e, \u043a\u043e\u0435\u0442\u043e
      \u0441\u044a\u0437\u0434\u0430\u0432\u0430 \u0434\u0430\u0434\u0435\u043d\u043e  \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435,
      \u0441\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f \u043d\u0435\u0433\u043e\u0432\u0430\u0442\u0430
      \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442
      \u0438 \u0441\u0435 \u0438\u0437\u0447\u0438\u0441\u043b\u044f\u0432\u0430 \u043e\u0446\u0435\u043d\u043a\u0430,  \u0431\u0430\u0437\u0438\u0440\u0430\u043d\u0430
      \u043d\u0430 \u0444\u0430\u043a\u0442\u043e\u0440\u0430 \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442.</p><p>\u041c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u044a\u0442
      \u0435 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0430\u043b\u0435\u043d, \u043a\u0430\u0442\u043e
      \u0441\u0435 \u0431\u0430\u0437\u0438\u0440\u0430 \u043d\u0430 \u0432\u0438\u043d\u0430\u0433\u0438
      \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u0449\u0438\u0442\u0435
      \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f \u043e\u0442 \u0434\u0430\u0434\u0435\u043d\u043e
      \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435.</p><p>\u0427\u0440\u0435\u0437
      \u043f\u0440\u0435\u0446\u0438\u0437\u043d\u043e\u0441\u0442\u0442\u0430 \u0438
      \u0432\u0441\u0435\u043e\u0431\u0445\u0432\u0430\u0442\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u043e\u0446\u0435\u043d\u0438\u0442\u0435\u043b\u043d\u0430\u0442\u0430
      \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0438\u043c\u0430  \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442
      \u0437\u0430 \u0443\u0441\u044a\u0432\u044a\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u0430\u043d\u0435
      \u0432 \u0440\u0430\u0431\u043e\u0442\u0435\u043d, \u043b\u0438\u0447\u0435\u043d
      \u0438 \u0432\u0441\u0435\u043e\u0431\u0449 \u0430\u0441\u043f\u0435\u043a\u0442,
      \u043a\u043e\u0435\u0442\u043e  \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0432\u0430
      \u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0430 \u0434\u0430
      \u0438\u043c\u0430 \u0431\u0435\u0437\u043a\u0440\u0430\u0435\u043d \u0440\u0430\u0441\u0442\u0435\u0436
      \u0432 \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442\u0442\u0430
      \u0441\u0438 \u0434\u043e\u0440\u0438  \u043f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0435
      \u043d\u0430 \u0432\u0438\u0441\u043e\u043a\u0430 \u0441\u0442\u0435\u043f\u0435\u043d
      \u043d\u0430 \u043e\u0446\u0435\u043d\u043a\u0430. \u0420\u0430\u0437\u0448\u0438\u0440\u044f\u0432\u0430\u0449\u043e
      \u0441\u0435 \u0434\u043e\u0431\u0440\u043e.</p><p>\u0415\u0442\u0438\u0447\u043d\u0438\u044f\u0442
      \u043a\u043e\u0434\u0435\u043a\u0441 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435
      \u0434\u043e\u043f\u044a\u043b\u0432\u0430\u043d \u0438 \u0440\u0430\u0437\u0448\u0438\u0440\u044f\u0432\u0430\u043d,
      \u0441\u0430\u043c\u043e \u0432 \u0441\u043b\u0443\u0447\u0430\u0439 \u0447\u0435  \u043d\u0435
      \u0441\u0435 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u0442 \u0443\u0441\u043b\u043e\u0432\u0438\u044f
      \u0437\u0430 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u044f
      \u0438 \u043d\u0435 \u0441\u0435 \u043f\u043e\u0434\u043c\u0435\u043d\u044f
      \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u043d\u0430\u0442\u0430 \u043c\u0443  \u043e\u0441\u043d\u043e\u0432\u0430.</p>"}'
