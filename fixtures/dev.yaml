      <b>\u041f\u0440\u0438\u043d\u043e\u0441</b> \u043d\u0430 <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b>
      \u0437\u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u0435\u043d <b>\u041f\u0440\u043e\u0435\u043a\u0442</b>,
      \u043e\u0431\u044f\u0432\u0435\u043d \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>,
      \u0438\u0437\u0440\u0430\u0437\u044f\u0432\u0430\u0449\u043e \u0441\u044a\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u0442\u043e
      \u043c\u0435\u0436\u0434\u0443 <b>\u041f\u0440\u0438\u043d\u043e\u0441\u0430</b>
      \u043d\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f <b>\u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b</b>
