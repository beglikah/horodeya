      \u041f\u0440\u043e\u0435\u043a\u0442\u044a\u0442 \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d
      \u0438 \u0440\u043e\u043b\u044f\u0442\u0430 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0442\u0430
      <a href=\"https://horodeya.org/\"><b>https://horodeya.org/</b></a>:</h4><p>\u0415\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0430\u0442\u0430
      \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 <a href=\"https://horodeya.org/\">https://horodeya.org/</a>,
      \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u0430
      \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d,
      \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f
      \u0437\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438 \u043e\u0431\u0441\u043b\u0443\u0436\u0432\u0430
      \u0435\u0434\u043d\u043e\u0438\u043c\u0435\u043d\u043d\u0438\u044f \u043f\u0440\u043e\u0435\u043a\u0442
      \u0437\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430 \u0434\u0438\u0433\u0438\u0442\u0430\u043b\u043d\u0430
      \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u0437\u0430 \u0441\u044a\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u00a0
      (\u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d \u0438\u043b\u0438 \u201e\u041f\u0440\u043e\u0435\u043a\u0442\u0430\u201d).
      \u041f\u0440\u043e\u0435\u043a\u0442\u044a\u0442 \u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0435\u043d
      \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0442\u0430 \u0447\u0440\u0435\u0437
      \u0440\u0435\u0437\u044e\u043c\u0435 \u0438 \u0438\u043d\u0434\u0438\u043a\u0430\u0442\u0438\u0432\u0435\u043d
      \u0431\u044e\u0434\u0436\u0435\u0442, \u043a\u043e\u0438\u0442\u043e \u0441\u0435
      \u0441\u0447\u0438\u0442\u0430\u0442 \u043d\u0435\u0440\u0430\u0437\u0434\u0435\u043b\u043d\u0430
      \u0447\u0430\u0441\u0442 \u043e\u0442 \u0442\u0435\u0437\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f
      \u0438 \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0442 \u043d\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u043d\u0430
      \u0430\u043a\u0442\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043e\u0442
      \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</p><h4>3.
      \u041f\u0440\u0438\u043d\u043e\u0441 \u0432 \u043f\u0440\u043e\u0435\u043a\u0442
      \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d:</h4><p><b>3.1.</b> \u041f\u0440\u0438\u043d\u043e\u0441
      \u0432 <b>\u0425\u043e\u0440\u043e\u0434\u0435\u044f</b> \u0441\u0435 \u043d\u0430\u0431\u0438\u0440\u0430
      \u0438 \u043e\u0442\u0447\u0438\u0442\u0430 \u043f\u043e \u0440\u0435\u0434\u0430
      \u043d\u0430 \u0423\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u0437\u0430
      \u0440\u0430\u0431\u043e\u0442\u0430 \u0441 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>.</p><p><b>3.2.</b>
      \u00a0\u041f\u0440\u0435\u0437 2019 \u0433. \u0425\u043e\u0440\u043e\u0434\u0435\u044f
      \u043d\u0430\u0431\u0438\u0440\u0430 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e
      \u0441\u0430\u043c\u043e \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432 \u043f\u0440\u0438\u043d\u043e\u0441,
      \u0447\u0440\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0435\u043d\u0430
      \u00a0\u043d\u0430 <a href=\"https://horodeya.org/\">https://horodeya.org/</a>
      \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u0430
      \u0444\u043e\u0440\u043c\u0430, \u043a\u043e\u044f\u0442\u043e \u0441\u0435
      \u0441\u0447\u0438\u0442\u0430 \u043d\u0435\u0440\u0430\u0437\u0434\u0435\u043b\u043d\u0430
      \u0447\u0430\u0441\u0442 \u043e\u0442 \u0442\u0435\u0437\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f.</p><h4>4.
      \u041f\u0440\u0430\u0432\u0430 \u0438 \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u044f
      \u043d\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u0432 \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d:</h4><p><b>4.1.</b>
      \u0412\u0441\u0435\u043a\u0438 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b
      \u0438\u043c\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0430:</p><p>a)
      \u0414\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0430 \u0432 <b>\u041f\u0440\u043e\u0435\u043a\u0442\u0430</b>
      \u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u0438 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435,
      \u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e \u043f\u0440\u0438\u0435\u0442\u0430\u0442\u0430
      \u0437\u0430\u044f\u0432\u043a\u0430 \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441;</p><p>b)
      \u0414\u0430 \u0431\u044a\u0434\u0435 \u0438\u0437\u0431\u0438\u0440\u0430\u043d
      \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043f\u0440\u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043d\u0435
      \u043d\u0430 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u0437\u0430
      \u0442\u043e\u0432\u0430, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438
      \u0432 \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430 \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434a\u0446\u0438\u044f\u0442\u0430;</p><p>c) \u0414\u0430
      \u043f\u043e\u043b\u0443\u0447\u0438 <b>\u043b\u0438\u0447\u0435\u043d \u0440\u0435\u0439\u0442\u0438\u043d\u0433
      \u043d\u0430 \u0434\u043e\u0432\u0435\u0440\u0438\u0435</b> \u2013 \u0446\u0438\u0444\u0440\u043e\u0432\u043e
      \u0438\u0437\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u043e\u0446\u0435\u043d\u043a\u0430\u0442\u0430
      \u0437\u0430 \u043d\u0435\u0433\u043e\u0432\u043e\u0442\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u0435
      \u0432 \u201e\u0425\u043e\u0440\u043e\u0434\u0435\u044f\u201d \u2013 \u0438
      \u0434\u0430 \u0441\u0435 \u043f\u043e\u043b\u0437\u0432\u0430 \u043e\u0442
      \u043d\u0435\u0433\u043e, \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430
      \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</p><p>d) \u0414\u0430
      \u043f\u043e\u043b\u0443\u0447\u0438 <b>\u043b\u0438\u0447\u0435\u043d \u0440\u0435\u0439\u0442\u0438\u043d\u0433
      \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441</b> \u0438 \u0434\u0430 \u0441\u0435
      \u043f\u043e\u043b\u0437\u0432\u0430 \u043e\u0442 \u043d\u0435\u0433\u043e \u043f\u0440\u0438
      \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0442\u0430 \u043d\u0430 \u0447\u043b.
      4.3.1\u2013 \u0447\u043b. 4.3.2.</p><p><b>4.2.</b> \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044f\u0442
      \u0438\u043c\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u0437\u0430\u0434\u044a\u043b\u0436\u0435\u043d\u0438\u044f:</p><p>a)
      \u0414\u0430 \u0441\u044a\u0434\u0435\u0439\u0441\u0442\u0432\u0430 \u0437\u0430
      \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u0446\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043a\u0430\u0442\u043e
      \u043f\u0440\u043e\u044f\u0432\u044f\u0432\u0430 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442
      \u0438 \u0441\u044a\u043f\u0440\u0438\u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442
      \u043a\u044a\u043c \u0441\u044a\u0449\u0438\u0442\u0435;</p><p>b) \u0414\u0430
      \u043d\u0435 \u0440\u0430\u0437\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0432\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0438 \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f,
      \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u0441 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0447\u0438\u0435\u0442\u043e
      \u0443\u0437\u043d\u0430\u0432\u0430\u043d\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435
      \u0438\u043b\u0438 \u0440\u0430\u0437\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0435
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0443\u0432\u0440\u0435\u0434\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0438\u0442\u0435
      \u0438 \u0438\u043b\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0438\u0442\u0435
      \u043d\u0430 \u0434\u0440\u0443\u0433\u0438 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438;</p><p>c)
      \u0414\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0438 \u0437\u0430\u044f\u0432\u043a\u0430\u0442\u0430
      \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441 \u0432 \u041f\u0440\u043e\u0435\u043a\u0442\u0430
      \u0442\u0430\u043a\u0430, \u043a\u0430\u043a\u0442\u043e \u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d\u0430,
      \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e \u0442\u0430\u043a\u0430,
      \u043a\u0430\u043a\u0442\u043e \u0435 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0435\u043d\u0430
      \u0432 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u043d\u0438\u044f
      \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u0441 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u0430\u043a\u043e \u0442\u0430\u043a\u044a\u0432 \u0435 \u0441\u043a\u043b\u044e\u0447\u0435\u043d.</p><p><b>4.3.1.</b>\u00a0
      \u041e\u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0430 \u043d\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044f
