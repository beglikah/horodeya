      \ \u201E\u0425\u041E\u0420\u041E\u0414\u0415\u042F\u201C</b></h4><h4>\u041F\u0420\
      \u0415\u0410\u041C\u0411\u042E\u041B</h4><p>\u041D\u0438\u0435, \u0447\u043B\
      \u0435\u043D\u043E\u0432\u0435\u0442\u0435 \u043D\u0430 \u0425\u043E\u0440\u043E\
      \u0434\u0435\u044F, \u0437\u0430\u044F\u0432\u044F\u0432\u0430\u043C\u0435 \u043D\
      \u0430\u0448\u0430\u0442\u0430 \u0433\u043E\u0442\u043E\u0432\u043D\u043E\u0441\
      \u0442 \u0434\u0430 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043C\u0435 \
      \ \u0441\u043E\u0446\u0438\u0430\u043B\u043D\u0430 \u043E\u0431\u0449\u043D\u043E\
      \u0441\u0442, \u043E\u0431\u0435\u0434\u0438\u043D\u0435\u043D\u0430 \u043E\u0442\
      \ \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u043D\u0430 \u0441\u044A\
      \u0442\u0440\u0443\u0434\u043D\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0432\
      \  \u043C\u0435\u0436\u0434\u0443\u043B\u0438\u0447\u043D\u043E\u0441\u0442\u0435\
      \u043D, \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D \u0438 \u043F\
      \u0440\u0438\u0440\u043E\u0434\u0435\u043D \u0430\u0441\u043F\u0435\u043A\u0442\
      . \u041A\u0430\u0442\u043E \u0442\u0430\u043A\u0430\u0432\u0430, \u043E\u0440\
      \u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F  \u0425\u043E\u0440\u043E\
      \u0434\u0435\u044F \u043D\u044F\u043C\u0430 \u043E\u0440\u0433\u0430\u043D,\
      \ \u043A\u043E\u0439\u0442\u043E \u0434\u0430 \u043F\u0440\u0438\u0434\u043E\
      \u0431\u0438\u0435 \u0432\u044A\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\
      \ \u0437\u0430 \u0435\u0434\u043D\u043E\u043B\u0438\u0447\u0435\u043D \u043A\
      \u043E\u043D\u0442\u0440\u043E\u043B  \u043D\u0430\u0434 \u043E\u0431\u0449\u043D\
      \u043E\u0441\u0442\u0442\u0430.</p><p>\u041D\u0430\u0448\u0430\u0442\u0430 \u043C\
      \u0438\u0441\u0438\u044F \u0435 \u0434\u0430 \u0441\u043F\u043E\u0441\u043E\u0431\
      \u0441\u0442\u0432\u0430\u043C\u0435 \u0443\u0442\u0432\u044A\u0440\u0436\u0434\
      \u0430\u0432\u0430\u043D\u0435\u0442\u043E \u043D\u0430 \u0434\u0443\u0445\u043E\
      \u0432\u043D\u0438\u0442\u0435 \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u0438\
      ,  \u043A\u0443\u043B\u0442\u0443\u0440\u0430\u0442\u0430 \u0438 \u043D\u0430\
      \u0443\u043A\u0430\u0442\u0430, \u043A\u0430\u0442\u043E \u043F\u043E\u0434\u043F\
      \u043E\u043C\u0430\u0433\u0430\u043C\u0435 \u0447\u043E\u0432\u0435\u0448\u043A\
      \u0438\u0442\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F, \u043D\u0430\
      \u0441\u043E\u0447\u0435\u043D\u0438 \u043A\u044A\u043C  \u0434\u043E\u0431\u0440\
      \u0443\u0432\u0430\u043D\u0435\u0442\u043E \u043D\u0430 \u043E\u0431\u0449\u0435\
      \u0441\u0442\u0432\u043E\u0442\u043E \u0438 \u043F\u0440\u0438\u0440\u043E\u0434\
      \u0430\u0442\u0430.</p><p>\u0414\u0430 \u043F\u043E\u0434\u043A\u0440\u0435\u043F\
      \u044F\u043C\u0435 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0435\
      \u0442\u043E \u043D\u0430 \u0443\u0447\u0435\u0449\u0438 \u043E\u0431\u0449\u043D\
      \u043E\u0441\u0442\u0438 \u043E\u0442 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\
      \u0438, \u043A\u043E\u0438\u0442\u043E \u0434\u043E\u043F\u0440\u0438\u043D\u0430\
      \u0441\u044F\u0442 \u0437\u0430 \u043D\u0430\u0442\u0440\u0443\u043F\u0432\u0430\
      \u043D\u0435\u0442\u043E \u043D\u0430 \u043A\u0443\u043B\u0442\u0443\u0440\u0430\
      \ \u043D\u0430 \u0432\u0438\u0441\u043E\u043A \u043E\u0431\u0449\u0435\u0441\
      \u0442\u0432\u0435\u043D \u043C\u043E\u0440\u0430\u043B.</p><p>\u0420\u0430\u0437\
      \u0432\u0438\u0432\u0430\u043C\u0435 \u0441\u0440\u0435\u0434\u0430 \u0437\u0430\
      \ \u0441\u043F\u043E\u0434\u0435\u043B\u0435\u043D \u043E\u0431\u043C\u0435\u043D\
      \ \u043D\u0430 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u043D\u0438\
      \ \u0438 \u043D\u0435\u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u043D\u0438\
      \ \u0431\u043B\u0430\u0433\u0430  \u043F\u043E\u0441\u0440\u0435\u0434\u0441\
      \u0442\u0432\u043E\u043C \u0441\u043E\u0446\u0438\u0430\u043B\u043D\u0438 \u043D\
      \u0430\u0447\u0438\u043D\u0430\u043D\u0438\u044F, \u0441\u043F\u043E\u043C\u0430\
      \u0433\u0430\u0449\u0438 \u0437\u0430 \u0440\u0430\u0432\u043D\u043E\u043F\u043E\
      \u0441\u0442\u0430\u0432\u0435\u043D\u043E\u0441\u0442, \u0441\u0432\u043E\u0431\
      \u043E\u0434\u0430 \u0438  \u043C\u0438\u0440 \u0435\u0434\u043D\u043E\u0432\
      \u0440\u0435\u043C\u0435\u043D\u043D\u043E.</p><p>\u041D\u0438\u0435 \u043F\u0440\
      \u0438\u0435\u043C\u0430\u043C\u0435 \u0432\u0438\u0441\u043E\u043A\u0438 \u043C\
      \u043E\u0440\u0430\u043B\u043D\u0438 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\
      \u0442\u0438 \u043A\u0430\u0442\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043D\
      \u0430 \u0442\u043E\u0447\u043D\u0430 \u0438 \u0433\u0430\u0440\u0430\u043D\u0442\
      \ \u043D\u0430 \u0440\u0430\u0432\u043D\u043E\u0432\u0435\u0441\u0438\u0435\u0442\
      \u043E \u0432 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F\
      \u0442\u0430.</p><p>\u041D\u0430\u0448\u0438\u0442\u0435 \u0446\u0435\u043D\u043D\
      \u043E\u0441\u0442\u0438 \u0441\u0430 \u0431\u0430\u0437\u0438\u0440\u0430\u043D\
      \u0438 \u043D\u0430 \u043D\u0440\u0430\u0432\u0441\u0442\u0432\u0435\u043D\u043E\
      \u0441\u0442, \u0437\u0430\u043B\u0435\u0433\u043D\u0430\u043B\u0430 \u0432\
      \ \u043F\u0440\u0430\u0432\u0438\u043B\u043E\u0442\u043E \u2013  \u201E\u0414\
      \u0443\u0448\u0430 \u2013 \u0434\u0443\u0448\u0430\u0442\u0430 \u0434\u0430\
      \ \u043D\u0435 \u043F\u043E\u0440\u043E\u0431\u0432\u0430, \u0438 \u0434\u0443\
      \u0445 \u2013 \u0434\u0443\u0445\u044A\u0442 \u0434\u0430 \u043D\u0435 \u043F\
      \u043E\u0434\u0432\u0435\u0436\u0434\u0430\u201D.</p><p>\u0415\u0442\u0438\u0447\
      \u043D\u0438\u044F\u0442 \u043A\u043E\u0434\u0435\u043A\u0441 \u043D\u0430 \u0425\
      \u043E\u0440\u043E\u0434\u0435\u044F \u0435 \u043E\u0441\u043D\u043E\u0432\u043E\
      \u043F\u043E\u043B\u0430\u0433\u0430\u0449 \u0432 \u043E\u0440\u0433\u0430\u043D\
      \u0438\u0437\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0442\u043E  \u0440\u0430\
      \u0437\u0432\u0438\u0442\u0438\u0435, \u043A\u0430\u0442\u043E \u0435 \u043D\
      \u0430\u0441\u043E\u0447\u0435\u043D \u043A\u044A\u043C \u0442\u043E\u0432\u0430\
      \ \u0434\u0430 \u0441\u043B\u0443\u0436\u0438 \u0437\u0430 \u043D\u043E\u0440\
      \u043C\u0430\u0442\u0438\u0432\u0435\u043D \u0438 \u043C\u0438\u0441\u043B\u043E\
      \u0432\u0435\u043D  \u043F\u0440\u043E\u0446\u0435\u0441 \u0437\u0430 \u0445\
      \u0430\u0440\u043C\u043E\u043D\u0438\u0447\u043D\u0430 \u0434\u0440\u0443\u0436\
      \u0431\u0430 \u043C\u0435\u0436\u0434\u0443 \u0443\u0447\u0430\u0441\u0442\u043D\
      \u0438\u0446\u0438\u0442\u0435 \u0438 \u0434\u0430 \u0431\u044A\u0434\u0435\
      \ \u043E\u0442\u043F\u0440\u0430\u0432\u043D\u0430 \u0442\u043E\u0447\u043A\u0430\
      \  \u0437\u0430 \u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\
      \u0442\u0432\u0438\u0435\u0442\u043E \u043D\u0438 \u0441\u044A\u0441 \u0441\u0432\
      \u0435\u0442\u0430.</p><p>\u0417\u0430\u0435\u0434\u043D\u043E \u0441 \u0442\
      \u043E\u0432\u0430 \u043A\u043E\u0434\u0435\u043A\u0441\u044A\u0442 \u0446\u0435\
      \u043B\u0438 \u0434\u0430 \u043F\u043E\u0434\u043F\u043E\u043C\u0430\u0433\u0430\
      \ \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0435\u0442\u043E \u043D\
      \u0430 \u0441\u0438\u0441\u0442\u0435\u043C\u0430\u0442\u0430 \u0437\u0430 \
      \ \u0432\u0437\u0435\u043C\u0430\u043D\u0435 \u043D\u0430 \u0440\u0435\u0448\
      \u0435\u043D\u0438\u044F \u043D\u0430 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\
      \u0430\u0446\u0438\u043E\u043D\u043D\u043E \u043D\u0438\u0432\u043E \u0438 \u0434\
      \u0430 \u0437\u0430\u043B\u0435\u0433\u043D\u0435 \u0432 \u043E\u0441\u043D\u043E\
      \u0432\u0430\u0442\u0430 \u043D\u0430  \u0438\u043D\u0441\u0442\u0440\u0443\u043C\
      \u0435\u043D\u0442\u0430\u0440\u0438\u0443\u043C \u0437\u0430 \u0438\u0437\u043C\
      \u0435\u0440\u0432\u0430\u043D\u0435 \u043D\u0430 \u043A\u0430\u0447\u0435\u0441\
      \u0442\u0432\u043E\u0442\u043E \u043D\u0430 \u043E\u0431\u0449\u0435\u0441\u0442\
      \u0432\u0435\u043D\u0438\u0442\u0435 \u0431\u043B\u0430\u0433\u0430.</p><h3>\u041D\
      \u0410\u0428\u0418\u0422\u0415 \u041E\u0421\u041D\u041E\u0412\u041D\u0418 \u0426\
      \u0415\u041D\u041D\u041E\u0421\u0422\u0418</h3><ol><li><b>\u0414\u043E\u0431\
      \u0440\u043E\u0434\u0435\u0442\u0435\u043B\u043D\u043E\u0441\u0442</b></li></ol><p>\u0415\
      \u0442\u0438\u0447\u043D\u0430 \u043D\u043E\u0440\u043C\u0430 \u0437\u0430 \u043E\
      \u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435\u0442\u043E \u043A\u044A\u043C\
      \ \u0436\u0438\u0432\u043E\u0442\u0430 \u0435 \u043F\u0440\u0438\u043B\u043E\
      \u0436\u0435\u043D\u0438\u0435\u0442\u043E \u043D\u0430 \u043E\u0441\u043D\u043E\
      \u0432\u043D\u0438\u0442\u0435 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0438\
      \ \u041B\u044E\u0431\u043E\u0432, \u041C\u044A\u0434\u0440\u043E\u0441\u0442\
      \ \u0438 \u0418\u0441\u0442\u0438\u043D\u0430.</p><p>\u0421\u0438\u043B\u0438\
      \u0442\u0435, \u043A\u043E\u0438\u0442\u043E \u0434\u0435\u0439\u0441\u0442\u0432\
      \u0430\u0442 \u0432 \u0436\u0438\u0432\u043E\u0442\u0430, \u0441\u0435 \u043E\
      \u0446\u0435\u043D\u044F\u0432\u0430\u0442 \u0441\u043F\u043E\u0440\u0435\u0434\
      \ \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E\u0442\u043E \u043D\u0430\
      \  \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0430\u0442\u0430\
      \ \u0435\u043D\u0435\u0440\u0433\u0438\u044F, \u043A\u043E\u044F\u0442\u043E\
      \ \u043F\u0440\u0438\u0447\u0438\u043D\u044F\u0432\u0430 \u0438\u043B\u0438\
      \ \u043F\u043E\u043B\u0437\u0430, \u0438\u043B\u0438 \u0432\u0440\u0435\u0434\
      \u0430 \u043A\u0430\u043A\u0442\u043E  \u043D\u0430\u043B\u0438\u0447\u043D\u043E\
      \u0441\u0442\u0442\u0430, \u0442\u0430\u043A\u0430 \u0438 \u043D\u0430 \u043E\
      \u0431\u0449\u0435\u0441\u0442\u0432\u043E\u0442\u043E \u0438 \u043F\u0440\u0438\
      \u0440\u043E\u0434\u0430\u0442\u0430.</p><p>\u0415\u0442\u0438\u0447\u043D\u043E\
      \u0441\u0442\u0442\u0430 \u0441\u0435 \u043F\u0440\u043E\u044F\u0432\u044F\u0432\
      \u0430 \u0447\u0440\u0435\u0437 \u0440\u0430\u0437\u0443\u043C\u043D\u043E\u0441\
      \u0442\u0442\u0430, \u043F\u043E\u0434\u043A\u0440\u0435\u043F\u0430\u0442\u0430\
      \ \u0438 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442\u0442\
      \u0430  \u043D\u0430 \u043E\u0431\u0449\u043D\u043E\u0441\u0442\u043D\u043E\
      \ \u043D\u0438\u0432\u043E, \u0432\u043E\u0434\u0435\u0449\u0438 \u0434\u043E\
      \ \u043C\u0438\u0440\u043D\u043E\u0442\u043E \u0441\u044A\u0432\u043C\u0435\u0441\
      \u0442\u043D\u043E \u0441\u044A\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\
      \u043D\u0435. \u0412  \u0441\u044A\u0447\u0443\u0432\u0441\u0442\u0432\u0438\
      \u0435\u0442\u043E \u0438 \u0441\u044A\u043F\u0440\u0438\u0447\u0430\u0441\u0442\
      \u043D\u043E\u0441\u0442\u0442\u0430 \u0441\u0435 \u0441\u044A\u0441\u0442\u043E\
      \u0438 \u0442\u0430\u0439\u043D\u0430\u0442\u0430 \u043D\u0430 \u043E\u0431\u0449\
      \u0438\u044F \u0443\u0441\u043F\u0435\u0445.  \u0411\u043B\u0430\u0433\u043E\
      \u0440\u043E\u0434\u043D\u0438\u0442\u0435 \u0446\u0435\u043B\u0438 \u0438\u0437\
      \u0438\u0441\u043A\u0432\u0430\u0442 \u0431\u043B\u0430\u0433\u043E\u0440\u043E\
      \u0434\u043D\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430. \u041F\u0440\
      \u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0438  \u043F\u043E\u043B\u0437\
      \u043E\u0442\u0432\u043E\u0440\u043D\u043E\u0441\u0442 \u043D\u0430 \u0440\u0430\
      \u0437\u0443\u043C\u043D\u0430\u0442\u0430 \u0435\u0442\u0438\u0447\u043D\u043E\
      \u0441\u0442 \u0447\u0440\u0435\u0437 \u0434\u043E\u0431\u0440\u043E\u0434\u0435\
      \u0442\u0435\u043B\u043D\u043E\u0441\u0442.</p><ol><li><b>\u0423\u0441\u0442\
      \u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442 \u0438 \u0447\u0438\u0441\u0442\
      \u043E\u0442\u0430</b></li></ol><p>\u0423\u0441\u0442\u043E\u0439\u0447\u0438\
      \u0432\u043E\u0441\u0442\u0442\u0430 \u0435 \u043D\u0430\u0441\u043E\u0447\u0435\
      \u043D\u0430 \u043A\u044A\u043C \u043E\u043F\u0430\u0437\u0432\u0430\u043D\u0435\
