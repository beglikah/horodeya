      \u0421\u0435\u0434\u0430\u043b\u0438\u0449\u0435\u0442\u043e \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0435 \u0432 \u0433\u0440\u0430\u0434 \u0421\u043e\u0444\u0438\u044f. \u0410\u0434\u0440\u0435\u0441\u044a\u0442
      \u043d\u0430 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0435:
      \u0443\u043b. \u041a\u0430\u043b\u0438\u043c\u0430\u043d\u0446\u0438 33, \u0431\u043b.
      101, \u0432\u0445. \u0415, \u0430\u043f. 104</p><p><b>\u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u043d\u0435.</b></p><p><b>\u0427\u043b.4.</b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f
      \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442 \u0432 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0430
      \u043f\u043e\u043b\u0437\u0430.</p><p><b>\u0426\u0435\u043b\u0438.</b></p><p><b>\u0427\u043b.5.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433., 10.10.2018 \u0433.) </b>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0441\u0435 \u0443\u0447\u0440\u0435\u0434\u044f\u0432\u0430 \u0441 \u0446\u0435\u043b
      \u0443\u0442\u0432\u044a\u0440\u0436\u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e
