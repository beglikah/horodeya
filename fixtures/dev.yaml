      \u0438 \u0441\u0440\u043e\u043a.</b></p><p><b>\u0427\u043b.2.1.</b> <b>(\u0438\u0437\u043c.
      \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0421
      \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0 \u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435\u0442\u043e
      \u043d\u0430 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u043e\u0442\u043e
      \u043b\u0438\u0446\u0435 \u0441 \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430
      \u0446\u0435\u043b (\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430)
      \u0435<b> \u0424\u041e\u041d\u0414\u0410\u0426\u0418\u042f \u201e\u0425\u041e\u0420\u041e\u0414\u0415\u042f\u201d</b>.
      \u0422\u043e \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435
      \u0438\u0437\u043f\u0438\u0441\u0432\u0430\u043d\u043e \u0438 \u043d\u0430 \u043b\u0430\u0442\u0438\u043d\u0438\u0446\u0430
      \u2013<b> \u201eHORODEYA\u201d FOUNDATION.</b></p><p><b>\u0427\u043b.2.2. </b>\u0421\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043d\u0435
      \u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043e \u0441\u044a\u0441
      \u0441\u0440\u043e\u043a.</p><p><b>\u0421\u0435\u0434\u0430\u043b\u0438\u0449\u0435
