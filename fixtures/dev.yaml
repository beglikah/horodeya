      \u0438 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438\u0442\u0435 \u0441 \u043d\u0435\u044f
      \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438 \u0437\u0430
      \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u044f \u0438 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435
      \u0441 \u043f\u0443\u0431\u043b\u0438\u0447\u0435\u043d \u0438\u043b\u0438 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d
      \u0434\u043e\u0441\u0442\u044a\u043f;</p><p>1.3<b> \u041f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b</b>
      \u0435 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e \u0438\u043b\u0438
      \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u043e \u043b\u0438\u0446\u0435,
      \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u043e \u0441
      \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0441\u043a\u043e
      \u0438\u043c\u0435 \u0438 \u043f\u0430\u0440\u043e\u043b\u0430 \u0432 <b>\u041f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430</b>;</p><p>1.4<b>
      \u041f\u0440\u043e\u0435\u043a\u0442</b> \u0435 \u043f\u0440\u043e\u0435\u043a\u0442
      \u0441\u044a\u0441 \u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430 \u0438\u043b\u0438
      \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430 \u0446\u0435\u043b,
      \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0435\u043d \u0447\u0440\u0435\u0437
      \u0440\u0435\u0437\u044e\u043c\u0435, \u0431\u044e\u0434\u0436\u0435\u0442,
      \u0433\u0440\u0430\u0444\u0438\u043a \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435
      \u0438 \u0434\u0440\u0443\u0433\u043e \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435,
