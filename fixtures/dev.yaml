      \u0432\u044a\u0437\u043f\u0438\u0442\u0430\u043d\u0438\u0435\u0442\u043e \u0438
      \u043d\u0430\u0443\u043a\u0430\u0442\u0430, \u043a\u0430\u0442\u043e:</p><ol><li>\u041f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430
      \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0447\u043e\u0432\u0435\u0448\u043a\u0438\u0442\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f,
      \u043d\u0430\u0441\u043e\u0447\u0435\u043d\u0438 \u043a\u044a\u043c \u0434\u043e\u0431\u0440\u0443\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u0438
      \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430;</li><li>\u041f\u043e\u0434\u043a\u0440\u0435\u043f\u044f
